        content_6_t:  'Pack and pack things'
        content_6_c:  'It is important not to forget about packaging materials - they should be in abundance. It is better if something is not useful, than in the last minutes to look for alternatives or risk the preservation of things. Fragile things will protect ordinary and puffy film, clothes can be transported in special compartments. Order cardboard boxes and sheets online or arrange with furniture and grocery stores. You will also need rope, duct tape, signature markers, garbage bags, a knife and scissors. Packing things should not be postponed for the last days. Eat elephant in pieces - start with things that will not be needed ¬´here and now¬ª: small appliances, books, Christmas toys.Move in the summer - start with packing winter clothes and shoes, in the cold season - the opposite. So a couple of days before moving will be packed most of the things. Boxes sign on all sides and mark stickers - Textile. Bedroom¬ª, ¬´Clothes. Children‚Äôs Room¬ª - this can help the movers and you will be easier to sort things out. Put the parts of the dismantled furniture together with the fastening hardware in separate boxes, put the assembly instructions there.'
        #
        content_7_t:  'Prepare a new apartment'
        content_7_c:  'Before entering the new apartment, clean it. You will have to clean after, but doing everything from scratch among the boxes and bags will be more difficult. Protect door slopes from damage with cardboard, it is better to cover the floors with protective film. Also check all communications in advance: sockets work, light turns on, water pours. Check the operation of the freight elevators, meet the concierge, walk around the area - in case you urgently need a hardware store or pharmacy. This will greatly facilitate the first few hours of life in a new place.'
        #
        content_8_t:  'Clean up the old apartment'
        content_8_c:  'You must be pleased to drive into a clean apartment - so after yourself and leave the maximum order. You may have to do a small cosmetic repair - glue the wallpaper or replace the plinth. We could call the cleaning company and leave the keys with the concierge.'
        #
        content_9_t:  'Take care of children and pets'
        content_9_c:  'If you have small children or animals, think beforehand about how they will be involved in the move. For them it will be a great stress, and for you - unnecessary worries and worries. Perhaps the children for a couple of days is better to send to visit grandparents, and animals to give up for a while to friends or on a paid stretch.'
        #
        content_10_t: 'Collect the required minimum'
        content_10_c: 'Separately, pack a bag or backpack with items that will be needed on the day of the move: necessary clothes and shoes, documents, chargers for phones, first aid kit, toiletries, basic utensils, household chemicals. Prepare snack food, water and put in a thermal bag.'
