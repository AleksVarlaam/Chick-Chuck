        title:        'Preparation for relocation'
        list:         'List of contents: '
        header:       'Moving into a new home means starting a new life. However, there is an opinion that it is easier to survive two fires than one move. But if everything is carefully planned and prepared beforehand, then everything will pass quickly, clearly and even bring pleasure. We tell you how to prepare for independent moving and do not miss anything.'
        #
        content_1_t:  'Get rid of unnecessary'
        content_1_c:  'Great opportunity to arrange a global revision of things, furniture and equipment. Critically assess the acquired and think about what is really needed and what is not. The golden rule is, you haven‚Äôt used a thing in over a year, you probably won‚Äôt need it at all. If things are in good condition, but there is no place for them in your new life, they can be exchanged, given for processing and charity or even sold by arranging a ¬´garage sale¬ª or placing ads on special sites for a small price. Also, many stores take back the furniture and equipment they have bought and pay for it. In the extreme case - throw it away. Otherwise, you‚Äôre overpaying to move garbage.'
        #
        content_2_t:  'Measure furniture and machinery dimensions'
        content_2_c:  'Take a tape measure of all the large equipment and furniture you take with you: you will appreciate the scale of transportation and be sure that a bulky piano or a huge double bed will pass through the doorways of the new apartment.'
        #
        content_3_t:  'Make deployment plan'
        content_3_c:  'Make a rough layout of equipment and furniture in the new apartment. This way you won‚Äôt have to drag large objects from one room to another several times and stumble over countless boxes.'
        #
        content_4_t:  'Find the right carrier on our website'
        content_4_c:  'After you have estimated the scale of what you need to transport, you can look for a company that will deal with freight. The cost will depend on the time spent on the work and the amount of labor you need. It‚Äôs always better to choose a proven company. Read reviews, and do not forget to leave your own review about the services of the carrier, because it helps other people find a conscientious and professional carrier, as helped you once. Inform the carrier in advance of all the details: date, time, distance between areas, floor, the presence of a freight elevator and size of things - you will immediately know the exact cost of services and you can avoid unpleasant surprises. Make a contract and carefully read the conditions of work of the company - what responsibility for things, failure of deadlines, damage to the house property it takes.'
