        content_5_c:  '–í—Ö–æ–¥–∏—Ç–µ –≤ –Ω–æ–≤—É—é –∫–≤–∞—Ä—Ç–∏—Ä—É, –∫–∞–∫ –∏ –≤ –Ω–æ–≤—ã–π –≥–æ–¥ ‚Äî –±–µ–∑ –¥–æ–ª–≥–æ–≤. –ü–µ—Ä–µ–¥ –ø–µ—Ä–µ–µ–∑–¥–æ–º –ø—Ä–æ–≤–µ—Ä—å—Ç–µ, –æ–ø–ª–∞—á–µ–Ω—ã –ª–∏ —Å—á–µ—Ç–∞ –ñ–ö–•, –∑–∞–ø–∏—à–∏—Ç–µ –∏–ª–∏ —Å—Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—Ä—É–π—Ç–µ –ø–æ–∫–∞–∑–∞–Ω–∏—è —Å—á–µ—Ç—á–∏–∫–æ–≤. –¢–∞–∫–∂–µ –∑–∞—Ä–∞–Ω–µ–µ —Ä–µ—à–∏—Ç–µ –≤–æ–ø—Ä–æ—Å —Å –∏–Ω—Ç–µ—Ä–Ω–µ—Ç–æ–º –∏ —Ç–µ–ª–µ–≤–∏–¥–µ–Ω–∏–µ–º ‚Äî –±—É–¥–µ—Ç–µ –ª–∏ –≤—ã —Ä–∞—Å—Ç–æ—Ä–≥–∞—Ç—å –¥–æ–≥–æ–≤–æ—Ä, –ø–µ—Ä–µ–Ω–æ—Å–∏—Ç—å —É—Å–ª—É–≥–∏ –ø—Ä–æ–≤–∞–π–¥–µ—Ä–∞ –Ω–∞ –Ω–æ–≤—ã–π –∞–¥—Ä–µ—Å –∏–ª–∏ –ø–µ—Ä–µ–¥–∞–≤–∞—Ç—å –±—É–¥—É—â–∏–º –∂–∏–ª—å—Ü–∞–º. –ü–æ–ø—Ä–æ—â–∞–π—Ç–µ—Å—å —Å —Å–æ—Å–µ–¥—è–º–∏ –∏ –ø–æ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ –æ—Å—Ç–∞–≤—å—Ç–µ —Å–≤–æ–∏ –∫–æ–Ω—Ç–∞–∫—Ç—ã –Ω–∞ —Å–ª—É—á–∞–π, –µ—Å–ª–∏ –∫—Ç–æ-—Ç–æ –±—É–¥–µ—Ç –∏—Å–∫–∞—Ç—å –≤–∞—Å –ø–æ —Å—Ç–∞—Ä–æ–º—É –∞–¥—Ä–µ—Å—É.'
        #
        content_6_t:  '–°–æ–±—Ä–∞—Ç—å –∏ —É–ø–∞–∫–æ–≤–∞—Ç—å –≤–µ—â–∏'
        content_6_c:  '–í–∞–∂–Ω–æ –Ω–µ –∑–∞–±—ã—Ç—å –æ–± —É–ø–∞–∫–æ–≤–æ—á–Ω—ã—Ö –º–∞—Ç–µ—Ä–∏–∞–ª–∞—Ö ‚Äî –∏—Ö –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –≤ –∏–∑–±—ã—Ç–∫–µ. –õ—É—á—à–µ –µ—Å–ª–∏ —á—Ç–æ-—Ç–æ –Ω–µ –ø—Ä–∏–≥–æ–¥–∏—Ç—Å—è, —á–µ–º –≤ –ø–æ—Å–ª–µ–¥–Ω–∏–µ –º–∏–Ω—É—Ç—ã –∏—Å–∫–∞—Ç—å –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤—ã –∏–ª–∏ —Ä–∏—Å–∫–æ–≤–∞—Ç—å —Å–æ—Ö—Ä–∞–Ω–Ω–æ—Å—Ç—å—é –≤–µ—â–µ–π. –•—Ä—É–ø–∫–∏–µ –≤–µ—â–∏ –∑–∞—â–∏—Ç–∏—Ç –æ–±—ã—á–Ω–∞—è –∏ –ø—É–ø—ã—Ä—á–∞—Ç–∞—è –ø–ª–µ–Ω–∫–∞, –æ–¥–µ–∂–¥—É –º–æ–∂–Ω–æ –ø–µ—Ä–µ–≤–æ–∑–∏—Ç—å –≤ —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã—Ö –∫–æ—Ñ—Ä–∞—Ö. –ö–∞—Ä—Ç–æ–Ω–Ω—ã–µ –∫–æ—Ä–æ–±–∫–∏ –∏ –ª–∏—Å—Ç—ã –∑–∞–∫–∞–∂–∏—Ç–µ –≤ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç–µ –∏–ª–∏ –¥–æ–≥–æ–≤–æ—Ä–∏—Ç–µ—Å—å —Å –º–µ–±–µ–ª—å–Ω—ã–º–∏ –∏ –ø—Ä–æ–¥–æ–≤–æ–ª—å—Å—Ç–≤–µ–Ω–Ω—ã–º–∏ –º–∞–≥–∞–∑–∏–Ω–∞–º–∏. –¢–∞–∫–∂–µ –≤–∞–º –ø–æ–Ω–∞–¥–æ–±—è—Ç—Å—è –≤–µ—Ä–µ–≤–∫–∞, —Å–∫–æ—Ç—á, –º–∞—Ä–∫–µ—Ä—ã –¥–ª—è –ø–æ–¥–ø–∏—Å–µ–π, –º—É—Å–æ—Ä–Ω—ã–µ –º–µ—à–∫–∏, –Ω–æ–∂ –∏ –Ω–æ–∂–Ω–∏—Ü—ã. –£–ø–∞–∫–æ–≤–∫—É –≤–µ—â–µ–π –Ω–µ —Å—Ç–æ–∏—Ç –æ—Ç–∫–ª–∞–¥—ã–≤–∞—Ç—å –Ω–∞ –ø–æ—Å–ª–µ–¥–Ω–∏–µ –¥–Ω–∏. –ï—à—å—Ç–µ —Å–ª–æ–Ω–∞ –ø–æ –∫—É—Å–æ—á–∫–∞–º ‚Äî –Ω–∞—á–∏–Ω–∞–π—Ç–µ —Å –≤–µ—â–µ–π, –∫–æ—Ç–æ—Ä—ã–µ –Ω–µ –ø–æ–Ω–∞–¥–æ–±—è—Ç—Å—è ¬´–∑–¥–µ—Å—å –∏ —Å–µ–π—á–∞—Å¬ª: –º–µ–ª–∫–∞—è —Ç–µ—Ö–Ω–∏–∫–∞, –∫–Ω–∏–≥–∏, –Ω–æ–≤–æ–≥–æ–¥–Ω–∏–µ –∏–≥—Ä—É—à–∫–∏. –ü–µ—Ä–µ–µ–∑–∂–∞–µ—Ç–µ –ª–µ—Ç–æ–º ‚Äî –Ω–∞—á–∏–Ω–∞–π—Ç–µ —Å —É–ø–∞–∫–æ–≤–∫–∏ –∑–∏–º–Ω–µ–π –æ–¥–µ–∂–¥—ã –∏ –æ–±—É–≤–∏, –≤ —Ö–æ–ª–æ–¥–Ω–æ–µ –≤—Ä–µ–º—è –≥–æ–¥–∞ ‚Äî –Ω–∞–æ–±–æ—Ä–æ—Ç. –¢–∞–∫ –∑–∞ –ø–∞—Ä—É –¥–Ω–µ–π –¥–æ –ø–µ—Ä–µ–µ–∑–¥–∞ –±—É–¥–µ—Ç —É–ø–∞–∫–æ–≤–∞–Ω–∞ –±–æ–ª—å—à–∞—è —á–∞—Å—Ç—å –≤–µ—â–µ–π. –ö–æ—Ä–æ–±–∫–∏ –ø–æ–¥–ø–∏—Å—ã–≤–∞–π—Ç–µ —Å–æ –≤—Å–µ—Ö —Å—Ç–æ—Ä–æ–Ω –∏ –º–∞—Ä–∫–∏—Ä—É–π—Ç–µ —Å—Ç–∏–∫–µ—Ä–∞–º–∏ ‚Äî ¬´–¢–µ–∫—Å—Ç–∏–ª—å. –°–ø–∞–ª—å–Ω—è¬ª, ¬´–û–¥–µ–∂–¥–∞. –î–µ—Ç—Å–∫–∞—è¬ª ‚Äî —ç—Ç–æ –º–æ–∂–µ—Ç –ø–æ–º–æ—á—å –∏ –≥—Ä—É–∑—á–∏–∫–∞–º, –∏ –≤–∞–º –±—É–¥–µ—Ç –ø—Ä–æ—â–µ –ø—Ä–∏ —Ä–∞–∑–±–æ—Ä–µ –≤–µ—â–µ–π. –î–µ—Ç–∞–ª–∏ —Ä–∞–∑–æ–±—Ä–∞–Ω–Ω–æ–π –º–µ–±–µ–ª–∏ —Å–∫–ª–∞–¥—ã–≤–∞–π—Ç–µ –≤–º–µ—Å—Ç–µ —Å –∫—Ä–µ–ø–µ–∂–Ω–æ–π —Ñ—É—Ä–Ω–∏—Ç—É—Ä–æ–π –≤ –æ—Ç–¥–µ–ª—å–Ω—ã–µ –∫–æ—Ä–æ–±–∫–∏, —Ç—É–¥–∞ –∂–µ –ø–æ–ª–æ–∂–∏—Ç–µ –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏ –ø–æ —Å–±–æ—Ä–∫–µ.'
        #
        content_7_t:  '–ü–æ–¥–≥–æ—Ç–æ–≤–∏—Ç—å –Ω–æ–≤—É—é –∫–≤–∞—Ä—Ç–∏—Ä—É'
        content_7_c:  '–ü–µ—Ä–µ–¥ –∑–∞–µ–∑–¥–æ–º –≤ –Ω–æ–≤—É—é –∫–≤–∞—Ä—Ç–∏—Ä—É –Ω–∞–≤–µ–¥–∏—Ç–µ –≤ –Ω–µ–π –ø–æ—Ä—è–¥–æ–∫. –£–±–∏—Ä–∞—Ç—å—Å—è –ø—Ä–∏–¥–µ—Ç—Å—è –∏ –ø–æ—Å–ª–µ, –Ω–æ –¥–µ–ª–∞—Ç—å –≤—Å–µ —Å –Ω—É–ª—è —Å—Ä–µ–¥–∏ –∫–æ—Ä–æ–±–æ–∫ –∏ –º–µ—à–∫–æ–≤ –±—É–¥–µ—Ç —Å–ª–æ–∂–Ω–µ–µ. –ó–∞—â–∏—Ç–∏—Ç–µ –¥–≤–µ—Ä–Ω—ã–µ –æ—Ç–∫–æ—Å—ã –æ—Ç –ø–æ–≤—Ä–µ–∂–¥–µ–Ω–∏–π –∫–∞—Ä—Ç–æ–Ω–æ–º, –ø–æ–ª—ã –ª—É—á—à–µ –∑–∞–∫—Ä—ã—Ç—å –∑–∞—â–∏—Ç–Ω–æ–π –ø–ª–µ–Ω–∫–æ–π. –¢–∞–∫–∂–µ –∑–∞—Ä–∞–Ω–µ–µ –æ–±—Å–ª–µ–¥—É–π—Ç–µ –≤—Å–µ –∫–æ–º–º—É–Ω–∏–∫–∞—Ü–∏–∏: —Ä–æ–∑–µ—Ç–∫–∏ —Ä–∞–±–æ—Ç–∞—é—Ç, —Å–≤–µ—Ç –≤–∫–ª—é—á–∞–µ—Ç—Å—è, –≤–æ–¥–∞ –ª—å–µ—Ç—Å—è. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Ä–∞–±–æ—Ç—É –≥—Ä—É–∑–æ–≤—ã—Ö –ª–∏—Ñ—Ç–æ–≤, –ø–æ–∑–Ω–∞–∫–æ–º—å—Ç–µ—Å—å —Å –∫–æ–Ω—Å—å–µ—Ä–∂–µ–º, –ø—Ä–æ–≥—É–ª—è–π—Ç–µ—Å—å –ø–æ —Ä–∞–π–æ–Ω—É ‚Äî –≤–¥—Ä—É–≥ —ç–∫—Å—Ç—Ä–µ–Ω–Ω–æ –ø–æ–Ω–∞–¥–æ–±–∏—Ç—Å—è —Ö–æ–∑—è–π—Å—Ç–≤–µ–Ω–Ω—ã–π –º–∞–≥–∞–∑–∏–Ω –∏–ª–∏ –∞–ø—Ç–µ–∫–∞. –≠—Ç–æ –∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω–æ –æ–±–ª–µ–≥—á–∏—Ç –ø–µ—Ä–≤—ã–µ –Ω–µ—Å–∫–æ–ª—å–∫–æ —á–∞—Å–æ–≤ –∂–∏–∑–Ω–∏ –Ω–∞ –Ω–æ–≤–æ–º –º–µ—Å—Ç–µ.'
        #
        content_8_t:  '–ù–∞–≤–µ—Å—Ç–∏ –ø–æ—Ä—è–¥–æ–∫ –≤ —Å—Ç–∞—Ä–æ–π –∫–≤–∞—Ä—Ç–∏—Ä–µ'
        content_8_c:  '–í–∞–º –Ω–∞–≤–µ—Ä–Ω—è–∫–∞ –ø—Ä–∏—è—Ç–Ω–æ –∑–∞–µ–∑–∂–∞—Ç—å –≤ —á–∏—Å—Ç—É—é –∫–≤–∞—Ä—Ç–∏—Ä—É ‚Äî –ø–æ—ç—Ç–æ–º—É –∏ –ø–æ—Å–ª–µ —Å–µ–±—è –æ—Å—Ç–∞–≤—å—Ç–µ –º–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π –ø–æ—Ä—è–¥–æ–∫. –í–æ–∑–º–æ–∂–Ω–æ, –ø—Ä–∏–¥–µ—Ç—Å—è —Å–¥–µ–ª–∞—Ç—å –º–µ–ª–∫–∏–π –∫–æ—Å–º–µ—Ç–∏—á–µ—Å–∫–∏–π —Ä–µ–º–æ–Ω—Ç ‚Äî –ø–æ–¥–∫–ª–µ–∏—Ç—å –æ–±–æ–∏ –∏–ª–∏ –∑–∞–º–µ–Ω–∏—Ç—å –ø–ª–∏–Ω—Ç—É—Å. –ú–æ–∂–Ω–æ –≤—ã–∑—ã–≤–∞—Ç—å –∫–ª–∏–Ω–∏–Ω–≥–æ–≤—É—é –∫–æ–º–ø–∞–Ω–∏—é –∏ –æ—Å—Ç–∞–≤–∏—Ç—å –∫–ª—é—á–∏ –∫–æ–Ω—Å—å–µ—Ä–∂—É.'
        #
        content_9_t:  '–ü–æ–∑–∞–±–æ—Ç–∏—Ç—å—Å—è –æ –¥–µ—Ç—è—Ö –∏ –¥–æ–º–∞—à–Ω–∏—Ö –∂–∏–≤–æ—Ç–Ω—ã—Ö'
        content_9_c:  '–ï—Å–ª–∏ —É –≤–∞—Å –µ—Å—Ç—å –º–∞–ª–µ–Ω—å–∫–∏–µ –¥–µ—Ç–∏ –∏–ª–∏ –∂–∏–≤–æ—Ç–Ω—ã–µ, –ø–æ–¥—É–º–∞–π—Ç–µ –∑–∞—Ä–∞–Ω–µ–µ, –∫–∞–∫ –æ–Ω–∏ –±—É–¥—É—Ç —É—á–∞—Å—Ç–≤–æ–≤–∞—Ç—å –≤ –ø–µ—Ä–µ–µ–∑–¥–µ. –î–ª—è –Ω–∏—Ö —ç—Ç–æ –±—É–¥–µ—Ç –±–æ–ª—å—à–æ–π —Å—Ç—Ä–µ—Å—Å, –∞ –¥–ª—è –≤–∞—Å ‚Äî –ª–∏—à–Ω–∏–µ –∑–∞–±–æ—Ç—ã –∏ –ø–µ—Ä–µ–∂–∏–≤–∞–Ω–∏—è. –í–æ–∑–º–æ–∂–Ω–æ –¥–µ—Ç–µ–π –Ω–∞ –ø–∞—Ä—É –¥–Ω–µ–π –ª—É—á—à–µ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –≤ –≥–æ—Å—Ç–∏ –∫ –¥–µ–¥—É—à–∫–∞–º –∏ –±–∞–±—É—à–∫–∞–º, –∞ –∂–∏–≤–æ—Ç–Ω—ã—Ö –æ—Ç–¥–∞—Ç—å –Ω–∞ –≤—Ä–µ–º—è –∫ –¥—Ä—É–∑—å—è–º –∏–ª–∏ –Ω–∞ –ø–ª–∞—Ç–Ω—É—é –ø–µ—Ä–µ–¥–µ—Ä–∂–∫—É.'
        #
        content_10_t: '–°–æ–±—Ä–∞—Ç—å –Ω–µ–æ–±—Ö–æ–¥–∏–º—ã–π –º–∏–Ω–∏–º—É–º'
        content_10_c: '–û—Ç–¥–µ–ª—å–Ω–æ —Å–æ–±–µ—Ä–∏—Ç–µ —Å—É–º–∫—É –∏–ª–∏ —Ä—é–∫–∑–∞–∫ —Å –≤–µ—â–∞–º–∏, –∫–æ—Ç–æ—Ä—ã–µ –ø–æ–Ω–∞–¥–æ–±—è—Ç—Å—è –≤ –¥–µ–Ω—å –ø–µ—Ä–µ–µ–∑–¥–∞: –Ω–µ–æ–±—Ö–æ–¥–∏–º—É—é –æ–¥–µ–∂–¥—É –∏ –æ–±—É–≤—å, –¥–æ–∫—É–º–µ–Ω—Ç—ã, –∑–∞—Ä—è–¥–∫–∏ –¥–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–æ–≤, –∞–ø—Ç–µ—á–∫—É, —Ç—É–∞–ª–µ—Ç–Ω—ã–µ –ø—Ä–∏–Ω–∞–¥–ª–µ–∂–Ω–æ—Å—Ç–∏, —ç–ª–µ–º–µ–Ω—Ç–∞—Ä–Ω—É—é –ø–æ—Å—É–¥—É, –±—ã—Ç–æ–≤—É—é —Ö–∏–º–∏—é. –ü—Ä–∏–≥–æ—Ç–æ–≤—å—Ç–µ –µ–¥—É –¥–ª—è –ø–µ—Ä–µ–∫—É—Å–æ–≤, –≤–æ–¥—É –∏ —Å–ª–æ–∂–∏—Ç–µ –≤ —Ç–µ—Ä–º–æ—Å—É–º–∫—É.'
        #
        footer:       '–£—Ä–∞! –í—ã–¥—ã—Ö–∞–π—Ç–µ, –∑–∞–ø—É—Å–∫–∞–π—Ç–µ –≤ –¥–æ–º –∫–æ—à–∫—É –∏ –≥–æ—Ç–æ–≤—å—Ç–µ—Å—å –∫ –Ω–æ–≤–æ—Å–µ–ª—å—é ü•≥'
