        content_2_c:  '–ü—Ä–æ–π–¥–∏—Ç–µ—Å—å —Å —Ä—É–ª–µ—Ç–∫–æ–π –ø–æ –≤—Å–µ–π –∫—Ä—É–ø–Ω–æ–≥–∞–±–∞—Ä–∏—Ç–Ω–æ–π —Ç–µ—Ö–Ω–∏–∫–µ –∏ –º–µ–±–µ–ª–∏, –∫–æ—Ç–æ—Ä—É—é –∑–∞–±–µ—Ä–µ—Ç–µ —Å —Å–æ–±–æ–π: –≤—ã –æ—Ü–µ–Ω–∏—Ç–µ –º–∞—Å—à—Ç–∞–±—ã –ø–µ—Ä–µ–≤–æ–∑–æ–∫ –∏ –±—É–¥–µ—Ç–µ —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ –≥—Ä–æ–º–æ–∑–¥–∫–∏–π —Ä–æ—è–ª—å –∏–ª–∏ –æ–≥—Ä–æ–º–Ω–∞—è –¥–≤—É—Å–ø–∞–ª—å–Ω–∞—è –∫—Ä–æ–≤–∞—Ç—å –ø—Ä–æ–π–¥—É—Ç –≤ –¥–≤–µ—Ä–Ω—ã–µ –ø—Ä–æ–µ–º—ã –Ω–æ–≤–æ–π –∫–≤–∞—Ä—Ç–∏—Ä—ã.'
