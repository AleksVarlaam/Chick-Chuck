        #
        content_4_t:  '–ù–∞–π—Ç–∏ –ø–æ–¥—Ö–æ–¥—è—â–µ–≥–æ –ø–µ—Ä–µ–≤–æ–∑—á–∏–∫–∞ –Ω–∞ –Ω–∞—à–µ–º —Å–∞–π—Ç–µ'
        content_4_c:  '–ü–æ—Å–ª–µ —Ç–æ–≥–æ –∫–∞–∫ –≤—ã –æ—Ü–µ–Ω–∏–ª–∏ –º–∞—Å—à—Ç–∞–±—ã —Ç–æ–≥–æ, —á—Ç–æ –Ω—É–∂–Ω–æ –ø–µ—Ä–µ–≤–µ–∑—Ç–∏, –º–æ–∂–Ω–æ –∏—Å–∫–∞—Ç—å –∫–æ–º–ø–∞–Ω–∏—é, –∫–æ—Ç–æ—Ä–∞—è –∑–∞–π–º–µ—Ç—Å—è –≥—Ä—É–∑–æ–ø–µ—Ä–µ–≤–æ–∑–∫–∞–º–∏. –°—Ç–æ–∏–º–æ—Å—Ç—å –±—É–¥–µ—Ç –∑–∞–≤–∏—Å–µ—Ç—å –æ—Ç –ø–æ—Ç—Ä–∞—á–µ–Ω–Ω–æ–≥–æ –Ω–∞ —Ä–∞–±–æ—Ç—É –≤—Ä–µ–º–µ–Ω–∏ –∏ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ —Ä–∞–±–æ—á–∏—Ö —Ä—É–∫, –∫–æ—Ç–æ—Ä—ã–µ –≤–∞–º –ø–æ–Ω–∞–¥–æ–±—è—Ç—Å—è. –í—Å–µ–≥–¥–∞ –ª—É—á—à–µ –≤—ã–±–∏—Ä–∞—Ç—å –ø—Ä–æ–≤–µ—Ä–µ–Ω–Ω—É—é –∫–æ–º–ø–∞–Ω–∏—é. –ü–æ—á–∏—Ç–∞–π—Ç–µ –æ—Ç–∑—ã–≤—ã, –∞ —Ç–∞–∫ –∂–µ –Ω–µ –∑–∞–±—ã–≤–∞–π—Ç–µ –æ—Å—Ç–∞–≤–∏—Ç—å —Å–æ–±—Å—Ç–≤–µ–Ω–Ω—ã–π –æ—Ç–∑—ã–≤ –æ–± —É—Å–ª—É–≥–∞—Ö –ø–µ—Ä–µ–≤–æ–∑—á–∏–∫–∞, –≤–µ–¥—å —ç—Ç–æ –ø–æ–º–æ–≥–∞–µ—Ç –¥—Ä—É–≥–∏–º –ª—é–¥—è–º –Ω–∞–π–¥–∏ –¥–æ–±—Ä–æ—Å–æ–≤–µ—Å—Ç–Ω–æ–≥–æ –∏ –ø—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª—å–Ω–æ–≥–æ –ø–µ—Ä–µ–≤–æ–∑—á–∏–∫–∞, –∫–∞–∫ –ø–æ–º–æ–≥–ª–æ –≤–∞–º –æ–¥–Ω–∞–∂–¥—ã. –ó–∞—Ä–∞–Ω–µ–µ —Å–æ–æ–±—â–∏—Ç–µ –ø–µ—Ä–µ–≤–æ–∑—á–∏–∫—É –≤—Å–µ –¥–µ—Ç–∞–ª–∏: –¥–∞—Ç—É, –≤—Ä–µ–º—è, —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É —Ä–∞–π–æ–Ω–∞–º–∏, —ç—Ç–∞–∂, –Ω–∞–ª–∏—á–∏–µ –≥—Ä—É–∑–æ–≤–æ–≥–æ –ª–∏—Ñ—Ç–∞ –∏ –≥–∞–±–∞—Ä–∏—Ç—ã –≤–µ—â–µ–π ‚Äî –≤—ã —Å—Ä–∞–∑—É —É–∑–Ω–∞–µ—Ç–µ —Ç–æ—á–Ω—É—é —Å—Ç–æ–∏–º–æ—Å—Ç—å —É—Å–ª—É–≥ –∏ —Å–º–æ–∂–µ—Ç–µ –∏–∑–±–µ–∂–∞—Ç—å –Ω–µ–ø—Ä–∏—è—Ç–Ω—ã—Ö —Å—é—Ä–ø—Ä–∏–∑–æ–≤. –ó–∞–∫–ª—é—á–∏—Ç–µ –¥–æ–≥–æ–≤–æ—Ä –∏ –≤–Ω–∏–º–∞—Ç–µ–ª—å–Ω–æ –æ–∑–Ω–∞–∫–æ–º—å—Ç–µ—Å—å —Å —É—Å–ª–æ–≤–∏—è–º–∏ —Ä–∞–±–æ—Ç—ã –∫–æ–º–ø–∞–Ω–∏–∏ ‚Äî –∫–∞–∫—É—é –æ—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ—Å—Ç—å –∑–∞ –≤–µ—â–∏, —Å—Ä—ã–≤ —Å—Ä–æ–∫–æ–≤, –ø–æ—Ä—á—É –¥–æ–º–æ–≤–æ–≥–æ –∏–º—É—â–µ—Å—Ç–≤–∞ –æ–Ω–∞ –Ω–∞ —Å–µ–±—è –±–µ—Ä–µ—Ç.'
        #
