# Moving preparation
ru:  
    moving_preparation:
        title:        'Подготовка к переезду'
        list:         'Оглавление: '
        header:       'Переехать в новый дом — значит начать новую жизнь. Однако есть мнение, что проще пережить два пожара, чем один переезд. Но если все тщательно спланировать и заранее подготовиться, то все пройдет быстро, четко и даже принесет удовольствие. Рассказываем, как подготовиться к самостоятельному переезду и ничего не упустить.'
        #
        content_1_t:  'Избавиться от ненужного'
        content_1_c:  'Отличная возможность устроить глобальную ревизию вещей, мебели и техники. Критически оцените нажитое и подумайте, что действительно нужно, а что нет. Золотое правило — не пользовались вещью больше года, вряд ли она понадобится вообще. Если вещи в хорошем состоянии, но в вашей новой жизни им нет места, их можно обменять, отдать на переработку и благотворительность или даже продать, устроив «гаражную распродажу» или разместив объявления на специальных сайтах за небольшую цену. Также многие магазины принимают обратно купленную у них мебель и технику и платят за это деньги. В крайнем случае — выбрасывайте. Иначе вы переплатите за перевоз мусора.'
        #
        content_2_t:  'Измерить размеры мебели и техники'
        content_2_c:  'Пройдитесь с рулеткой по всей крупногабаритной технике и мебели, которую заберете с собой: вы оцените масштабы перевозок и будете уверены, что громоздкий рояль или огромная двуспальная кровать пройдут в дверные проемы новой квартиры.'
        #
        content_3_t:  'Составить план расстановки'
        content_3_c:  'Составьте примерный план расстановки техники и мебели в новой квартире. Так вам не придется несколько раз перетаскивать крупные предметы из одной комнаты в другую и спотыкаться о бесчисленные коробки.'
        #
        content_4_t:  'Найти подходящего перевозчика на нашем сайте'
        content_4_c:  'После того как вы оценили масштабы того, что нужно перевезти, можно искать компанию, которая займется грузоперевозками. Стоимость будет зависеть от потраченного на работу времени и количества рабочих рук, которые вам понадобятся. Всегда лучше выбирать проверенную компанию. Почитайте отзывы, а так же не забывайте оставить собственный отзыв об услугах перевозчика, ведь это помогает другим людям найди добросовестного и профессионального перевозчика, как помогло вам однажды. Заранее сообщите перевозчику все детали: дату, время, расстояние между районами, этаж, наличие грузового лифта и габариты вещей — вы сразу узнаете точную стоимость услуг и сможете избежать неприятных сюрпризов. Заключите договор и внимательно ознакомьтесь с условиями работы компании — какую ответственность за вещи, срыв сроков, порчу домового имущества она на себя берет.'
        #
        content_5_t:  'Разобраться с квитанциями и счетами по старому адресу'
        content_5_c:  'Входите в новую квартиру, как и в новый год — без долгов. Перед переездом проверьте, оплачены ли счета ЖКХ, запишите или сфотографируйте показания счетчиков. Также заранее решите вопрос с интернетом и телевидением — будете ли вы расторгать договор, переносить услуги провайдера на новый адрес или передавать будущим жильцам. Попрощайтесь с соседями и по возможности оставьте свои контакты на случай, если кто-то будет искать вас по старому адресу.'
        #
        content_6_t:  'Собрать и упаковать вещи'
        content_6_c:  'Важно не забыть об упаковочных материалах — их должно быть в избытке. Лучше если что-то не пригодится, чем в последние минуты искать альтернативы или рисковать сохранностью вещей. Хрупкие вещи защитит обычная и пупырчатая пленка, одежду можно перевозить в специальных кофрах. Картонные коробки и листы закажите в интернете или договоритесь с мебельными и продовольственными магазинами. Также вам понадобятся веревка, скотч, маркеры для подписей, мусорные мешки, нож и ножницы. Упаковку вещей не стоит откладывать на последние дни. Ешьте слона по кусочкам — начинайте с вещей, которые не понадобятся «здесь и сейчас»: мелкая техника, книги, новогодние игрушки. Переезжаете летом — начинайте с упаковки зимней одежды и обуви, в холодное время года — наоборот. Так за пару дней до переезда будет упакована большая часть вещей. Коробки подписывайте со всех сторон и маркируйте стикерами — «Текстиль. Спальня», «Одежда. Детская» — это может помочь и грузчикам, и вам будет проще при разборе вещей. Детали разобранной мебели складывайте вместе с крепежной фурнитурой в отдельные коробки, туда же положите инструкции по сборке.'
        #
        content_7_t:  'Подготовить новую квартиру'
        content_7_c:  'Перед заездом в новую квартиру наведите в ней порядок. Убираться придется и после, но делать все с нуля среди коробок и мешков будет сложнее. Защитите дверные откосы от повреждений картоном, полы лучше закрыть защитной пленкой. Также заранее обследуйте все коммуникации: розетки работают, свет включается, вода льется. Проверьте работу грузовых лифтов, познакомьтесь с консьержем, прогуляйтесь по району — вдруг экстренно понадобится хозяйственный магазин или аптека. Это значительно облегчит первые несколько часов жизни на новом месте.'
        #
        content_8_t:  'Навести порядок в старой квартире'
        content_8_c:  'Вам наверняка приятно заезжать в чистую квартиру — поэтому и после себя оставьте максимальный порядок. Возможно, придется сделать мелкий косметический ремонт — подклеить обои или заменить плинтус. Можно вызывать клининговую компанию и оставить ключи консьержу.'
        #
        content_9_t:  'Позаботиться о детях и домашних животных'
        content_9_c:  'Если у вас есть маленькие дети или животные, подумайте заранее, как они будут участвовать в переезде. Для них это будет большой стресс, а для вас — лишние заботы и переживания. Возможно детей на пару дней лучше отправить в гости к дедушкам и бабушкам, а животных отдать на время к друзьям или на платную передержку.'
        #
        content_10_t: 'Собрать необходимый минимум'
        content_10_c: 'Отдельно соберите сумку или рюкзак с вещами, которые понадобятся в день переезда: необходимую одежду и обувь, документы, зарядки для телефонов, аптечку, туалетные принадлежности, элементарную посуду, бытовую химию. Приготовьте еду для перекусов, воду и сложите в термосумку.'
        #
        footer:       'Ура! Выдыхайте, запускайте в дом кошку и готовьтесь к новоселью 🥳'
