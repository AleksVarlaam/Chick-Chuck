        content_1_c:  '–û—Ç–ª–∏—á–Ω–∞—è –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å —É—Å—Ç—Ä–æ–∏—Ç—å –≥–ª–æ–±–∞–ª—å–Ω—É—é —Ä–µ–≤–∏–∑–∏—é –≤–µ—â–µ–π, –º–µ–±–µ–ª–∏ –∏ —Ç–µ—Ö–Ω–∏–∫–∏. –ö—Ä–∏—Ç–∏—á–µ—Å–∫–∏ –æ—Ü–µ–Ω–∏—Ç–µ –Ω–∞–∂–∏—Ç–æ–µ –∏ –ø–æ–¥—É–º–∞–π—Ç–µ, —á—Ç–æ –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ –Ω—É–∂–Ω–æ, –∞ —á—Ç–æ –Ω–µ—Ç. –ó–æ–ª–æ—Ç–æ–µ –ø—Ä–∞–≤–∏–ª–æ ‚Äî –Ω–µ –ø–æ–ª—å–∑–æ–≤–∞–ª–∏—Å—å –≤–µ—â—å—é –±–æ–ª—å—à–µ –≥–æ–¥–∞, –≤—Ä—è–¥ –ª–∏ –æ–Ω–∞ –ø–æ–Ω–∞–¥–æ–±–∏—Ç—Å—è –≤–æ–æ–±—â–µ. –ï—Å–ª–∏ –≤–µ—â–∏ –≤ —Ö–æ—Ä–æ—à–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–∏, –Ω–æ –≤ –≤–∞—à–µ–π –Ω–æ–≤–æ–π –∂–∏–∑–Ω–∏ –∏–º –Ω–µ—Ç –º–µ—Å—Ç–∞, –∏—Ö –º–æ–∂–Ω–æ –æ–±–º–µ–Ω—è—Ç—å, –æ—Ç–¥–∞—Ç—å –Ω–∞ –ø–µ—Ä–µ—Ä–∞–±–æ—Ç–∫—É –∏ –±–ª–∞–≥–æ—Ç–≤–æ—Ä–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –∏–ª–∏ –¥–∞–∂–µ –ø—Ä–æ–¥–∞—Ç—å, —É—Å—Ç—Ä–æ–∏–≤ ¬´–≥–∞—Ä–∞–∂–Ω—É—é —Ä–∞—Å–ø—Ä–æ–¥–∞–∂—É¬ª –∏–ª–∏ —Ä–∞–∑–º–µ—Å—Ç–∏–≤ –æ–±—ä—è–≤–ª–µ–Ω–∏—è –Ω–∞ —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã—Ö —Å–∞–π—Ç–∞—Ö –∑–∞ –Ω–µ–±–æ–ª—å—à—É—é —Ü–µ–Ω—É. –¢–∞–∫–∂–µ –º–Ω–æ–≥–∏–µ –º–∞–≥–∞–∑–∏–Ω—ã –ø—Ä–∏–Ω–∏–º–∞—é—Ç –æ–±—Ä–∞—Ç–Ω–æ –∫—É–ø–ª–µ–Ω–Ω—É—é —É –Ω–∏—Ö –º–µ–±–µ–ª—å –∏ —Ç–µ—Ö–Ω–∏–∫—É –∏ –ø–ª–∞—Ç—è—Ç –∑–∞ —ç—Ç–æ –¥–µ–Ω—å–≥–∏. –í –∫—Ä–∞–π–Ω–µ–º —Å–ª—É—á–∞–µ ‚Äî –≤—ã–±—Ä–∞—Å—ã–≤–∞–π—Ç–µ. –ò–Ω–∞—á–µ –≤—ã –ø–µ—Ä–µ–ø–ª–∞—Ç–∏—Ç–µ –∑–∞ –ø–µ—Ä–µ–≤–æ–∑ –º—É—Å–æ—Ä–∞.'
        #
