        header:
            title:            "הרעיון הוא ליצור שירות"
            desc:             "שלום, שמי אלכסנדר. אני המייסד והיוצר של שירות Chick-Chuck.com. עם המעבר לישראל, על הניסיון האישי והניסיון של האנשים סביבי, התמודדתי עם האתגר של תנועה מתמדת בתוך המדינה. שמתי לב כמה חברות תעופה בישראל וכמה זה מבוקש. ואז הבנתי שזה יהיה נוח לקחת ולשלב את כל הספקים באתר אחד כדי להקל על החיפוש אחר מוביל, על פי הקריטריונים הנדרשים על ידי הלקוח, והכי חשוב את הדירוגים האמיתיים ואת ביקורות מלקוחות, כדי לא להיתקל מוביל חסר מצפון ולהיות שמח עם המהלך שלך. אלה שאין להם דיור משלהם וצריכים לעבור כל הזמן מדירה שכורה אחת לאחרת, מבינים למה אני מתכוון. בהמשך אספר לכם קצת על השירות שלי."
            founder_name:     "וורלאמוב אלכסנדר"
            founder_title:    "מייסד Chick-Chuck.com"
        calculator:
            title:            "חישוב ראשוני של עלויות העברה"
            desc_html:        "אף אחד לא מעריך את העבודה הפיזית הקשה של המעמיסים ואת עלות הדלק בעת העברת החפצים שלך, ולכן השירות מאפשר למוביל לציין את העלות של מרחק שיפוץ והובלה של פריטים מסוימים של קטגוריות שונות עבור כל קומה משופצת למטה ומעלה. <br> נע הוא לא עסק פשוט ויקר מאוד, מחשבון המחיר מאפשר ללקוח לדעת את העלות הראשונית של מעבר בין החברות הרשומים בשירות שלנו. אי אפשר לחשב את כל הניואנסים במעבר ללא השתתפות אישית, ולכן העלות הראשונית היא מקורבת, העלות המדויקת של המעבר מוסכמת ישירות עם המוביל."
        trucks:
            title:            "מסנן משאית"
            desc_html:        "הלקוח יכול למיין את כל המשאיות על פי האזור הנדרש וסוג גוף המשאית לפי דירוג של לקוחות אחרים. <br> גם לא לשכוח להשאיר את הסקירה שלך על השירותים של הספק, זה יעזור ללקוחות אחרים לבחור מוביל מצפוני ומקצועי, כפי שהוא עזר לך פעם." 
        market:
            title:            "אפשרות לקנות/למכור פריטים נתמכים"
            desc_html:        "כל משתמש רשום יכול לשלוח פרסומת למכירת פריטים נתמכים, המציינת את האזור של המיקום, המצב והקטגוריה של הפריט. <br> אתה יכול גם לקנות פריטים נתמכים ישירות מן המוביל, וזה מאוד נוח, כי ספקים יודעים את התחושה של דברים נתמכים איתם אתה יכול להסכים ישירות על המשלוח." 
        moving_preparation:
            title:            "הכנה למעבר דירה"
            desc_html:        "אם לא נתקלת בעבר המעבר לדירה אחרת או אין לך מספיק ניסיון בעסק לא פשוט זה, אתה יכול לקרוא את המאמר שלנו על הכנה למעבר לתכנן את המעבר שלך בזהירות רבה יותר ולהרגיש בטוח."
    
    