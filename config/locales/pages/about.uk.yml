            desc_html:        "Якщо ви раніше не стикалися з переїздом в іншу квартиру або мали недостатній досвід роботи в цій не простій справі, ви можете ознайомитися з нашою статтею про підготовку до переїзду, щоб планувати свій переїзд більш ретельно і відчувати себе впевнено." 
    