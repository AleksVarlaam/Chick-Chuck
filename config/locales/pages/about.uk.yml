        header:
            title:            "Ідея створення сервісу"
            desc:             "Привіт, мене звуть Олександр. Я засновник і творець сервісу Chick-Chuck.com. Переїхавши до Ізраїлю, на особистому досвіді та досвіді оточуючих мене людей, я зіткнувся з викликом постійного переміщення всередині країни. Я помітив, скільки перевізників в Ізраїлі і наскільки він затребуваний. Тоді я зрозумів, що буде зручно взяти і об'єднати всіх перевізників на одному сайті, щоб полегшити пошук перевізника, виходячи з критеріїв, необхідних клієнту, а головне реальні рейтинги і відгуки від клієнтів, не нарватися на недобросовісного перевізника і бути задоволеним своїм ходом. Ті, у кого немає власного житла і доводиться постійно переїжджати з однієї орендованої квартири в іншу, розуміють, що я маю на увазі. Нижче я трохи розповім про свою службу."
            founder_name:     "Олександр Варламов"
            founder_title:    "Засновник Chick-Chuck.com"
        calculator:
            title:            "Попередній розрахунок вартості переїзду"
            desc_html:        "Ніхто не занижує важку фізичну роботу навантажувачів і вартість палива при перевезенні ваших речей, тому послуга дозволяє перевізнику вказувати вартість дистанції капітального ремонту і перевезення окремих предметів різних категорій для кожного капітально відремонтованого поверху вниз і вгору. < br > Переїзд - справа не проста і дуже дорога, калькулятор цін дозволяє клієнту дізнатися попередню вартість переїзду серед компаній, зареєстрованих в нашому сервісі. Прорахувати всі нюанси на переїзді без особистої участі неможливо, тому попередня вартість приблизна, точна вартість переїзду узгоджується безпосередньо з перевізником."
        carriers:
