            desc_html:        "Можливість вибрати перевізника в регіоні на основі реальних відгуків про компанію, а також оцінити послуги перевізника і вартість його послуг на основі вашого досвіду."
        market:
            title:            "Можливість купувати/продавати підтримувані товари"
            desc_html:        "Будь-який зареєстрований користувач може подати оголошення про продаж підтримуваних товарів, вказавши регіон розташування, статус і категорію товару. < br > Також можна купити підтримувані предмети безпосередньо у перевізника, що дуже зручно, адже перевізники знають сенс підтримуваних речей і з ними можна прямо домовитися про доставку." 
