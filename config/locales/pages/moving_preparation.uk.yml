# Moving preparation
uk:  
    moving_preparation:
        title:        '–ü—ñ–¥–≥–æ—Ç–æ–≤–∫–∞ –¥–æ –ø–µ—Ä–µ—ó–∑–¥—É'
        list:         '–ó–º—ñ—Å—Ç: '
        header:       '–ü–µ—Ä–µ—ó—Ö–∞—Ç–∏ –≤ –Ω–æ–≤–∏–π –¥—ñ–º ‚Äî –æ–∑–Ω–∞—á–∞—î —Ä–æ–∑–ø–æ—á–∞—Ç–∏ –Ω–æ–≤–µ –∂–∏—Ç—Ç—è. –û–¥–Ω–∞–∫ —î –¥—É–º–∫–∞, —â–æ –ø—Ä–æ—Å—Ç—ñ—à–µ –ø–µ—Ä–µ–∂–∏—Ç–∏ –¥–≤—ñ –ø–æ–∂–µ–∂—ñ, –Ω—ñ–∂ –æ–¥–∏–Ω –ø–µ—Ä–µ—ó–∑–¥. –ê–ª–µ —è–∫—â–æ –≤—Å–µ —Ä–µ—Ç–µ–ª—å–Ω–æ —Å–ø–ª–∞–Ω—É–≤–∞—Ç–∏ —Ç–∞ –∑–∞–≤—á–∞—Å–Ω–æ –ø—ñ–¥–≥–æ—Ç—É–≤–∞—Ç–∏—Å—è, —Ç–æ –≤—Å–µ –ø—Ä–æ–π–¥–µ —à–≤–∏–¥–∫–æ, —á—ñ—Ç–∫–æ —ñ –Ω–∞–≤—ñ—Ç—å –ø—Ä–∏–Ω–µ—Å–µ –∑–∞–¥–æ–≤–æ–ª–µ–Ω–Ω—è. –†–æ–∑–ø–æ–≤—ñ–¥–∞—î–º–æ, —è–∫ –ø—ñ–¥–≥–æ—Ç—É–≤–∞—Ç–∏—Å—è –¥–æ —Å–∞–º–æ—Å—Ç—ñ–π–Ω–æ–≥–æ –ø–µ—Ä–µ—ó–∑–¥—É —ñ –Ω—ñ—á–æ–≥–æ –Ω–µ –∑–∞–±—É—Ç–∏.'
        #
        content_1_t:  '–ü–æ–∑–±—É—Ç–∏—Å—è –≤—ñ–¥ –Ω–µ–ø–æ—Ç—Ä—ñ–±—É'
        content_1_c:  '–ü—Ä–µ–∫—Ä–∞—Å–Ω–∞ –º–æ–∂–ª–∏–≤—ñ—Å—Ç—å –≤–ª–∞—à—Ç—É–≤–∞—Ç–∏ –≥–ª–æ–±–∞–ª—å–Ω—É —Ä–µ–≤—ñ–∑—ñ—é —Ä–µ—á–µ–π, –º–µ–±–ª—ñ–≤ —Ç–∞ —Ç–µ—Ö–Ω—ñ–∫–∏. –ö—Ä–∏—Ç–∏—á–Ω–æ –æ—Ü—ñ–Ω—ñ—Ç—å –Ω–∞–∂–∏—Ç–µ —Ç–∞ –ø–æ–¥—É–º–∞–π—Ç–µ, —â–æ –¥—ñ–π—Å–Ω–æ –ø–æ—Ç—Ä—ñ–±–Ω–æ, –∞ —â–æ –Ω—ñ. –ó–æ–ª–æ—Ç–µ –ø—Ä–∞–≤–∏–ª–æ ‚Äî –Ω–µ –∫–æ—Ä–∏—Å—Ç—É–≤–∞–ª–∏—Å—è —Ä—ñ—á—á—é –±—ñ–ª—å—à–µ —Ä–æ–∫—É, –Ω–∞–≤—Ä—è–¥ —á–∏ –≤–æ–Ω–∞ –∑–Ω–∞–¥–æ–±–∏—Ç—å—Å—è –≤–∞–º –≤–∑–∞–≥–∞–ª—ñ. –Ø–∫—â–æ —Ä–µ—á—ñ –≤ —Ö–æ—Ä–æ—à–æ–º—É —Å—Ç–∞–Ω—ñ, –∞–ª–µ —É –≤–∞—à–æ–º—É –Ω–æ–≤–æ–º—É –∂–∏—Ç—Ç—ñ —ó–º –Ω–µ–º–∞—î –º—ñ—Å—Ü—è, —ó—Ö –º–æ–∂–Ω–∞ –æ–±–º—ñ–Ω—è—Ç–∏, –≤—ñ–¥–¥–∞—Ç–∏ –Ω–∞ –ø–µ—Ä–µ—Ä–æ–±–∫—É —ñ –±–ª–∞–≥–æ–¥—ñ–π–Ω—ñ—Å—Ç—å —á–∏ –Ω–∞–≤—ñ—Ç—å –ø—Ä–æ–¥–∞—Ç–∏, –≤–ª–∞—à—Ç—É–≤–∞–≤—à–∏ ¬´–≥–∞—Ä–∞–∂–Ω–∏–π —Ä–æ–∑–ø—Ä–æ–¥–∞–∂¬ª —á–∏ —Ä–æ–∑–º—ñ—Å—Ç–∏–≤—à–∏ –æ–≥–æ–ª–æ—à–µ–Ω–Ω—è –Ω–∞ —Å–ø–µ—Ü—ñ–∞–ª—å–Ω–∏—Ö —Å–∞–π—Ç–∞—Ö –∑–∞ –Ω–µ–≤–µ–ª–∏—á–∫—É —Ü—ñ–Ω—É. –¢–∞–∫–æ–∂ –±–∞–≥–∞—Ç–æ –º–∞–≥–∞–∑–∏–Ω—ñ–≤ –ø—Ä–∏–π–º–∞—é—Ç—å –Ω–∞–∑–∞–¥ –∫—É–ø–ª–µ–Ω—ñ —É –Ω–∏—Ö –º–µ–±–ª—ñ —Ç–∞ —Ç–µ—Ö–Ω—ñ–∫—É —ñ –ø–ª–∞—Ç—è—Ç—å –∑–∞ —Ü–µ –≥—Ä–æ—à—ñ. –í –∫—Ä–∞–π–Ω—å–æ–º—É –≤–∏–ø–∞–¥–∫—É ‚Äî –≤–∏–∫–∏–¥—É–π—Ç–µ. –Ü–Ω–∞–∫—à–µ –≤–∏ –ø–µ—Ä–µ–ø–ª–∞—Ç–∏—Ç–µ –∑–∞ –ø–µ—Ä–µ–≤–µ–∑–µ–Ω–Ω—è —Å–º—ñ—Ç—Ç—è.'
        #
        content_2_t:  '–í–∏–º—ñ—Ä—è—Ç–∏ —Ä–∞–∑–º—ñ—Ä–∏ –º–µ–±–ª—ñ–≤ —ñ —Ç–µ—Ö–Ω—ñ–∫–∏'
        content_2_c:  '–ü—Ä–æ–π–¥—ñ—Ç—å—Å—è –∑ —Ä—É–ª–µ—Ç–∫–æ—é –ø–æ –≤—Å—ñ–π –∫—Ä—É–ø–Ω–æ–≥–∞–±–∞—Ä–∏—Ç–Ω—ñ–π —Ç–µ—Ö–Ω—ñ—Ü—ñ —Ç–∞ –º–µ–±–ª—è—Ö, —è–∫—É –∑–∞–±–µ—Ä–µ—Ç–µ –∑ —Å–æ–±–æ—é: –≤–∏ –æ—Ü—ñ–Ω–∏—Ç–µ –º–∞—Å—à—Ç–∞–±–∏ –ø–µ—Ä–µ–≤–µ–∑–µ–Ω—å —ñ –±—É–¥–µ—Ç–µ –≤–ø–µ–≤–Ω–µ–Ω—ñ, —â–æ –≥—Ä–æ–º—ñ–∑–¥–∫–∏–π —Ä–æ—è–ª—å —á–∏ –≤–µ–ª–∏—á–µ–∑–Ω–µ –¥–≤–æ—Å–ø–∞–ª—å–Ω–µ –ª—ñ–∂–∫–æ –ø—Ä–æ–π–¥—É—Ç—å —É –¥–≤–µ—Ä–Ω—ñ –æ—Ç–≤–æ—Ä–∏ –Ω–æ–≤–æ–≥–æ –∂–∏—Ç–ª–∞.'
        #
        content_3_t:  '–°–∫–ª–∞–¥—ñ—Ç—å –ø–ª–∞–Ω —Ä–æ–∑—Å—Ç–∞–Ω–æ–≤–∫–∏'
        content_3_c:  '–°–∫–ª–∞–¥—ñ—Ç—å –∑—Ä–∞–∑–∫–æ–≤–∏–π –ø–ª–∞–Ω —Ä–æ–∑—Å—Ç–∞–Ω–æ–≤–∫–∏ —Ç–µ—Ö–Ω—ñ–∫–∏ —ñ –º–µ–±–ª—ñ–≤ —É –Ω–æ–≤—ñ–π –∫–≤–∞—Ä—Ç–∏—Ä—ñ. –¢–∞–∫ –≤–∞–º –Ω–µ –ø—Ä–∏–π–¥–µ—Ç—å—Å—è –¥–µ–∫—ñ–ª—å–∫–∞ —Ä–∞–∑—ñ–≤ –ø–µ—Ä–µ—Ç—è–≥—É–≤–∞—Ç–∏ –∫—Ä—É–ø–Ω—ñ –ø—Ä–µ–¥–º–µ—Ç–∏ –∑ –æ–¥–Ω–æ—ó –∫—ñ–º–Ω–∞—Ç–∏ –≤ —ñ–Ω—à—É —ñ —Å–ø–æ—Ç–∏–∫–∞—Ç–∏—Å—è –æ–± –±–µ–∑–ª—ñ—á –∫–æ—Ä–æ–±–æ–∫.'
        #
        content_4_t:  '–ó–Ω–∞–π—Ç–∏ –≤—ñ–¥–ø–æ–≤—ñ–¥–Ω–æ–≥–æ –ø–µ—Ä–µ–≤—ñ–∑–Ω–∏–∫–∞ –Ω–∞ –Ω–∞—à–æ–º—É —Å–∞–π—Ç—ñ'
        content_4_c:  '–ü—ñ—Å–ª—è —Ç–æ–≥–æ —è–∫ –≤–∏ –æ—Ü—ñ–Ω–∏–ª–∏ –º–∞—Å—à—Ç–∞–±–∏ —Ç–æ–≥–æ, —â–æ –ø–æ—Ç—Ä—ñ–±–Ω–æ –ø–µ—Ä–µ–≤–µ–∑—Ç–∏, –º–æ–∂–Ω–∞ —à—É–∫–∞—Ç–∏ –∫–æ–º–ø–∞–Ω—ñ—é, —è–∫–∞ –∑–∞–π–º—î—Ç—å—Å—è –≤–∞–Ω—Ç–∞–∂–æ–ø–µ—Ä–µ–≤–µ–∑–µ–Ω–Ω—è–º. –í–∞—Ä—Ç—ñ—Å—Ç—å –±—É–¥–µ –∑–∞–ª–µ–∂–∞—Ç–∏ –≤—ñ–¥ –≤–∏—Ç—Ä–∞—á–µ–Ω–æ–≥–æ –Ω–∞ —Ä–æ–±–æ—Ç—É —á–∞—Å—É —ñ –∫—ñ–ª—å–∫–æ—Å—Ç—ñ —Ä–æ–±–æ—á–∏—Ö —Ä—É–∫, —è–∫—ñ –≤–∞–º –∑–Ω–∞–¥–æ–±–ª—è—Ç—å—Å—è. –ó–∞–≤–∂–¥–∏ –∫—Ä–∞—â–µ –æ–±—Ä–∞—Ç–∏ –ø–µ—Ä–µ–≤—ñ—Ä–µ–Ω—É –∫–æ–º–ø–∞–Ω—ñ—é. –ü–æ—á–∏—Ç–∞–π—Ç–µ –≤—ñ–¥–≥—É–∫–∏, –∞ —Ç–∞–∫–æ–∂ –Ω–µ –∑–∞–±—É–≤–∞–π—Ç–µ –∑–∞–ª–∏—à–∏—Ç–∏ –≤–ª–∞—Å–Ω–∏–π –≤—ñ–¥–≥—É–∫ –ø—Ä–æ –ø–æ—Å–ª—É–≥–∏ –ø–µ—Ä–µ–≤—ñ–∑–Ω–∏–∫–∞, –∞–¥–∂–µ —Ü–µ –¥–æ–ø–æ–º–∞–≥–∞—î —ñ–Ω—à–∏–º –ª—é–¥—è–º –∑–Ω–∞–π—Ç–∏ –¥–æ–±—Ä–æ—Å–æ–≤—ñ—Å–Ω–æ–≥–æ —ñ –ø—Ä–æ—Ñ–µ—Å—Å—ñ–π–Ω–æ–≥–æ –ø–µ—Ä–µ–≤—ñ–∑–Ω–∏–∫–∞, —è–∫ –¥–æ–ø–æ–º–æ–≥–ª–æ –æ–¥–Ω–æ–≥–æ —Ä–∞–∑—É –≤–∞–º. –ó–∞–∑–¥–∞–ª–µ–≥—ñ–¥—å –ø–æ–≤—ñ–¥–æ–º—Ç–µ –ø–µ—Ä–µ–≤—ñ–∑–Ω–∏–∫—É —É—Å—ñ –¥–µ—Ç–∞–ª—ñ: –¥–∞—Ç—É, —á–∞—Å, –≤—ñ–¥—Å—Ç–∞–Ω—å –º—ñ–∂ —Ä–∞–π–æ–Ω–∞–º–∏, –ø–æ–≤–µ—Ä—Ö, –Ω–∞—è–≤–Ω—ñ—Å—Ç—å –≤–∞–Ω—Ç–∞–∂–Ω–æ–≥–æ –ª—ñ—Ñ—Ç–∞ —Ç–∞ –≥–∞–±–∞—Ä–∏—Ç–∏ —Ä–µ—á–µ–π ‚Äî –≤–∏ –æ–¥—Ä–∞–∑—É –≤–∑–Ω–∞—î—Ç–µ —Ç–æ—á–Ω—É –≤–∞—Ä—Ç—ñ—Å—Ç—å –ø–æ—Å–ª—É–≥–∏ —ñ –∑–º–æ–∂–µ—Ç–µ —É–Ω–∏–∫–Ω—É—Ç–∏ –Ω–µ–ø—Ä–∏—î–º–Ω–∏—Ö —Å—é—Ä–ø—Ä–∏–∑—ñ–≤. –£–∫–ª–∞–¥—ñ—Ç—å –¥–æ–≥–æ–≤—ñ—Ä —ñ —É–≤–∞–∂–Ω–æ –æ–∑–Ω–∞–π–æ–º—Ç–µ—Å—è –∑ —É–º–æ–≤–∞–º–∏ —Ä–æ–±–æ—Ç–∏ –∫–æ–º–ø–∞–Ω—ñ—ó ‚Äî —è–∫—É –≤—ñ–¥–ø–æ–≤—ñ–¥–∞–ª—å–Ω—ñ—Å—Ç—å –∑–∞ —Ä–µ—á—ñ, –∑—Ä–∏–≤ —Ç–µ—Ä–º—ñ–Ω—ñ–≤, –ø—Å—É–≤–∞–Ω–Ω—è –±—É–¥–∏–Ω–∫–æ–≤–æ–≥–æ –º–∞–π–Ω–∞ –≤–æ–Ω–∞ –Ω–∞ —Å–µ–±–µ –±–µ—Ä–µ.'
        #
        content_5_t:  '–†–∞–∑—ñ–±—Ä–∞—Ç–∏—Å—è –∑ –∫–≤–∏—Ç–∞–Ω—Ü—ñ—è–º–∏ —ñ —Ä–∞—Ö—É–Ω–∫–∞–º–∏ –∑–∞ —Å—Ç–∞—Ä–æ—é –∞–¥—Ä–µ—Å–æ—é'
        content_5_c:  '–ó–∞—Ö–æ–¥—å—Ç–µ —É –Ω–æ–≤–µ –∂–∏—Ç–ª–æ, —è–∫ —É –Ω–æ–≤–∏–π —Ä—ñ–∫ ‚Äî –±–µ–∑ –±–æ—Ä–≥—ñ–≤. –ü–µ—Ä–µ–¥ –ø–µ—Ä–µ—ó–∑–¥–æ–º –ø–µ—Ä–µ–≤—ñ—Ä—Ç–µ, —á–∏ –æ–ø–ª–∞—á–µ–Ω—ñ —Ä–∞—Ö—É–Ω–∫–∏ –ñ–ö–•, –∑–∞–ø–∏—à—ñ—Ç—å —á–∏ —Å—Ñ–æ—Ç–æ–≥—Ä–∞—Ñ—É–π—Ç–µ –ø–æ–∫–∞–∑–Ω–∏–∫–∏ –ª—ñ—á–∏–ª—å–Ω–∏–∫—ñ–≤. –¢–∞–∫–æ–∂ –∑–∞–∑–¥–∞–ª–µ–≥—ñ—Ç—å –≤–∏—Ä—ñ—à—ñ—Ç—å –ø–∏—Ç–∞–Ω–Ω—è –∑ —ñ–Ω—Ç–µ—Ä–Ω–µ—Ç–æ–º —Ç–∞ —Ç–µ–ª–µ–±–∞—á–µ–Ω–Ω—è–º ‚Äî —á–∏ –±—É–¥–µ—Ç–µ –≤–∏ —Ä–æ–∑—Ä–∏–≤–∞—Ç–∏ –¥–æ–≥–æ–≤—ñ—Ä, –ø–µ—Ä–µ–Ω–æ—Å–∏—Ç–∏ –ø–æ—Å–ª—É–≥–∏ –ø—Ä–æ–≤–∞–π–¥–µ—Ä–∞ –Ω–∞ –Ω–æ–≤—É –∞–¥—Ä–µ—Å—É —á–∏ –ø–µ—Ä–µ–¥–∞–≤–∞—Ç–∏ –º–∞–π–±—É—Ç–Ω—ñ–º –º–µ—à–∫–∞–Ω—Ü—è–º. –ü–æ–ø—Ä–æ—â–∞–π—Ç–µ—Å—å –∑ —Å—É—Å—ñ–¥–∞–º–∏ —ñ –ø–æ –º–æ–∂–ª–∏–≤–æ—Å—Ç—ñ –∑–∞–ª–∏—à—Ç–µ —Å–≤–æ—ó –∫–æ–Ω—Ç–∞–∫—Ç–∏ –Ω–∞ –≤–∏–ø–∞–¥–æ–∫, —è–∫—â–æ —Ö—Ç–æ—Å—å —à—É–∫–∞—Ç–∏–º–µ –≤–∞—Å –∑–∞ —Å—Ç–∞—Ä–æ—é –∞–¥—Ä–µ—Å–æ—é.'
        #
        content_6_t:  '–ó—ñ–±—Ä–∞—Ç–∏ —Ç–∞ —É–ø–∞–∫—É–≤–∞—Ç–∏ —Ä–µ—á—ñ'
        content_6_c:  '–í–∞–∂–ª–∏–≤–æ –Ω–µ –∑–∞–±—É—Ç–∏ –ø—Ä–æ —É–ø–∞–∫–æ–≤–æ—á–Ω—ñ –º–∞—Ç–µ—Ä—ñ–∞–ª–∏ ‚Äî —ó—Ö –º–∞—î –±—É—Ç–∏ –Ω–∞–¥–º—ñ—Ä—É. –ù–∞–π–∫—Ä–∞—â–µ —è–∫—â–æ —â–æ—Å—å –Ω–µ –∑–Ω–∞–¥–æ–±–∏—Ç—å—Å—è, –∞–Ω—ñ–∂ –≤ –æ—Å—Ç–∞–Ω–Ω—ñ —Ö–≤–∏–ª–∏–Ω–∏ —à—É–∫–∞—Ç–∏ –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤—É —á–∏ —Ä–∏–∑–∏–∫—É–≤–∞—Ç–∏ –±–µ–∑–ø–µ–∫–æ—é —Ä–µ—á–µ–π. –∫—Ä–∏—Ö–∫—ñ —Ä–µ—á—ñ –∑–∞—Ö–∏—Å—Ç–∏—Ç—å –∑–≤–∏—á–∞–π–Ω–∞ —ñ –ø—É—Ö–∏—Ä—á–∞—Å—Ç–∞ –ø–ª—ñ–≤–∫–∞, –æ–¥—è–≥ –º–æ–∂–Ω–∞ –ø–µ—Ä–µ–≤–æ–∑–∏—Ç–∏ –≤ —Å–ø–µ—Ü—ñ–∞–ª—å–Ω–∏—Ö –∫–æ—Ñ—Ä–∞—Ö. –ö–∞—Ä—Ç–æ–Ω–Ω—ñ –∫–æ—Ä–æ–±–∫–∏ —ñ –ø–∞–ø—ñ—Ä –∑–∞–º–æ–≤—Ç–µ –≤ —ñ–Ω—Ç–µ—Ä–Ω–µ—Ç—ñ –∞–±–æ –¥–æ–º–æ–≤—Ç–µ—Å—è –∑ –º–µ–±–ª–µ–≤–∏–º–∏ —ñ –ø—Ä–æ–¥–æ–≤–æ–ª—å—á–∏–º–∏ –º–∞–≥–∞–∑–∏–Ω–∞–º–∏. –¢–∞–∫–æ–∂ –≤–∞–º –∑–Ω–∞–¥–æ–±–∏—Ç—å—Å—è –º–æ—Ç—É–∑–∫–∞, —Å–∫–æ—Ç—á, –º–∞—Ä–∫–µ—Ä–∏ –¥–ª—è –ø—ñ–¥–ø–∏—Å—ñ–≤, —Å–º—ñ—Ç—Ç—î–≤—ñ –º—ñ—à–∫–∏, –Ω—ñ–∂ —Ç–∞ –Ω–æ–∂–∏—Ü—ñ. –£–ø–∞–∫–æ–≤–∫—É —Ä–µ—á–µ–π –Ω–µ –≤–∞—Ä—Ç–æ –≤—ñ–¥–∫–ª–∞–¥–∞—Ç–∏ –Ω–∞ –æ—Å—Ç–∞–Ω–Ω—ñ –¥–Ω—ñ. –á–∂—Ç–µ —Å–ª–æ–Ω–∞ —à–º–∞—Ç–æ—á–∫–∞–º–∏ ‚Äî –ø–æ—á–∏–Ω–∞–π—Ç–µ –∑ —Ä–µ—á–µ–π, —è–∫—ñ –Ω–µ –∑–Ω–∞–¥–æ–±–ª—è—Ç—å—Å—è ¬´—Ç—É—Ç —ñ –∑–∞—Ä–∞–∑¬ª: –¥—Ä—ñ–±–Ω–∞ —Ç–µ—Ö–Ω—ñ–∫–∞, –∫–Ω–∏–∂–∫–∏, –Ω–æ–≤–æ—Ä—ñ—á–Ω—ñ —ñ–≥—Ä–∞—à–∫–∏. –ü–µ—Ä–µ—ó–∂–¥–∂–∞–π—Ç–µ –≤–ª—ñ—Ç–∫—É ‚Äî —Ä–æ–∑–ø–æ—á–Ω—ñ—Ç—å –∑ —É–ø–∞–∫–æ–≤–∫–∏ –∑–∏–º–æ–≤–æ–≥–æ –æ–¥—è–≥—É —Ç–∞ –≤–∑—É—Ç—Ç—è, –≤ —Ö–æ–ª–æ–¥–Ω—É –ø–æ—Ä—É —Ä–æ–∫—É ‚Äî –Ω–∞–≤–ø–∞–∫–∏. –¢–∞–∫ –∑–∞ –¥–µ–∫—ñ–ª—å–∫–∞ –¥–Ω—ñ–≤ –¥–æ –ø–µ—Ä–µ—ó–∑–¥—É –±—É–¥–µ —Å–ø–∞–∫–æ–≤–∞–Ω–∞ –±—ñ–ª—å—à–∞ —á–∞—Å—Ç–∏–Ω–∞ —Ä–µ—á–µ–π. –ö–æ—Ä–æ–±–∫–∏ –ø—ñ–¥–ø–∏—Å—É–π—Ç–µ –∑—ñ –≤—Å—ñ—Ö —Å—Ç–æ—Ä—ñ–Ω —ñ –º–∞—Ä–∫—É–π—Ç–µ –Ω–∞–∫–ª–µ–π–∫–∞–º–∏ ‚Äî ¬´–¢–µ–∫—Å—Ç–∏–ª—å. –°–ø–∞–ª—å–Ω—è¬ª, ¬´–û–¥—è–≥. –î–∏—Ç—è—á–∞¬ª ‚Äî —Ü–µ –º–æ–∂–µ –¥–æ–ø–æ–º–æ–≥—Ç–∏ —ñ –ø–µ—Ä–µ–≤—ñ–∑–Ω–∏–∫–∞–º, —ñ –≤–∞–º –±—É–¥–µ –ª–µ–≥—à–µ –ø—Ä–∏ —Ä–æ–∑–±–æ—Ä—ñ —Ä–µ—á–µ–π. –î–µ—Ç–∞–ª—ñ —Ä–æ–∑—ñ–±—Ä–∞–Ω–∏—Ö –º–µ–±–ª—ñ–≤ —Å–∫–ª–∞–¥–∞–π—Ç–µ —Ä–∞–∑–æ–º –∑ –∫—Ä—ñ–ø–ª–µ–Ω–Ω—è–º–∏ –≤ –æ–∫—Ä–µ–º—ñ –∫–æ—Ä–æ–±–∫–∏, —Ç—É–¥–∏ –∂ –ø–æ–∫–ª–∞–¥—ñ—Ç—å —ñ–Ω—Å—Ç—Ä—É–∫—Ü—ñ—ó –ø–æ –∑–±–æ—Ä—Ü—ñ.'
        #
        content_7_t:  '–ü—ñ–¥–≥–æ—Ç—É–≤–∞—Ç–∏ –Ω–æ–≤–µ –∂–∏—Ç–ª–æ'
        content_7_c:  '–ü–µ—Ä–µ–¥ –∑–∞—ó–∑–¥–æ–º —É –Ω–æ–≤–µ –∂–∏—Ç–ª–æ –Ω–∞–≤–µ–¥–∏—Ç—å –≤ –Ω—å–æ–º—É –ø–æ—Ä—è–¥–æ–∫. –ü—Ä–∏–±–∏—Ä–∞—Ç–∏—Å—è –ø—Ä–∏–π–¥–µ—Ç—å—Å—è —ñ –ø—ñ—Å–ª—è, –∞–ª–µ —Ä–æ–±–∏—Ç–∏ –≤—Å–µ –∑ –Ω—É–ª—è —Å–µ—Ä–µ–¥ –∫–æ—Ä–æ–±–æ–∫ —ñ –º—ñ—à–∫—ñ–≤ –±—É–¥–µ —Å–∫–ª–∞–¥–Ω—ñ—à–µ. –ó–∞—Ö–∏—Å—Ç—ñ—Ç—å –¥–≤–µ—Ä–Ω—ñ –≤—ñ–¥–∫–æ—Å—ñ –≤—ñ–¥ —É—à–∫–æ–¥–∂–µ–Ω—å –∫–∞—Ä—Ç–æ–Ω–æ–º, –ø—ñ–¥–ª–æ–≥—É –∫—Ä–∞—â–µ –∑–∞–∫—Ä–∏—Ç–∏ –∑–∞—Ö–∏—Å–Ω–æ—é –ø–ª—ñ–≤–∫–æ—é. –¢–∞–∫–æ–∂ –∑–∞–∑–¥–∞–ª–µ–≥—ñ–¥—å –ø–µ—Ä–µ–≤—ñ—Ä—Ç–µ —É—Å—ñ –∫–æ–º—É–Ω—ñ–∫–∞—Ü—ñ—ó: —Ä–æ–∑–µ—Ç–∫–∏ –ø—Ä–∞—Ü—é—é—Ç—å, —Å–≤—ñ—Ç–ª–æ –≤–º–∏–∫–∞—î—Ç—å—Å—è, –≤–æ–¥–∞ –ª—å—î—Ç—å—Å—è. –ü–µ—Ä–µ–≤—ñ—Ä—Ç–µ —Ä–∞–±–æ—Ç—É –≤–∞–Ω—Ç–∞–∂–Ω–∏–∑ –ª—ñ—Ñ—Ç—ñ–≤, –ø–æ–∑–Ω–∞–π–æ–º—Ç–µ—Å—å –∑ –∫–æ–Ω—Å—å—î—Ä–∂–µ–º, –ø—Ä–æ–≥—É–ª—è–π—Ç–µ—Å—å –ø–æ —Ä–∞–π–æ–Ω—É ‚Äî —Ä–∞–ø—Ç–æ–º –µ–∫—Å—Ç—Ä–µ–Ω–æ –∑–Ω–∞–¥–æ–±–∏—Ç—å—Å—è –≥–æ—Å–ø–æ–¥–∞—Ä—Å—å–∫–∏–π –º–∞–≥–∞–∑–∏–Ω –∞–±–æ –∞–ø—Ç–µ–∫–∞. –¶–µ –∑–Ω–∞—á–Ω–æ –ø–æ–ª–µ–≥—à–∏—Ç—å –ø–µ—Ä—à—ñ –¥–µ–∫—ñ–ª—å–∫–∞ –≥–æ–¥–∏–Ω –∂–∏—Ç—Ç—è –Ω–∞ –Ω–æ–≤–æ–º—É –º—ñ—Å—Ü—ñ.'
        #
        content_8_t:  '–ù–∞–≤–µ—Å—Ç–∏ –ø–æ—Ä—è–¥–æ–∫ —É —Å—Ç–∞—Ä–æ–º—É –∂–∏—Ç–ª—ñ'
        content_8_c:  '–í–∞–º –Ω–∞–ø–µ–≤–Ω–æ –ø—Ä–∏—î–º–Ω–æ –∑–∞—ó–∂–¥–∂–∞—Ç–∏ –≤ —á–∏—Å—Ç–µ –∂–∏—Ç–ª–æ ‚Äî —Ç–æ–º—É –π –ø—ñ—Å–ª—è —Å–µ–±–µ –∑–∞–ª–∏—à—Ç–µ –º–∞–∫—Å–∏–º–∞–ª—å–Ω–∏–π –ø–æ—Ä—è–¥–æ–∫. –ú–æ–∂–ª–∏–≤–æ, –ø—Ä–∏–π–¥–µ—Ç—å—Å—è –∑—Ä–æ–±–∏—Ç–∏ –¥—Ä—ñ–±–Ω–∏–π –∫–æ—Å–º–µ—Ç–∏—á–Ω–∏–π —Ä–µ–º–æ–Ω—Ç ‚Äî –ø—ñ–¥–∫–ª–µ—ó—Ç–∏ —à–ø–∞–ª–µ—Ä–∏ –∞–±–æ –∑–∞–º—ñ–Ω–∏—Ç–∏ –ø–ª—ñ–Ω—Ç—É—Å. –ú–æ–∂–Ω–∞ –≤–∏–∫–ª–∏–∫–∞—Ç–∏ –∫–ª—ñ–Ω—ñ–Ω–≥–æ–≤—É –∫–æ–º–ø–∞–Ω—ñ—é —ñ –∑–∞–ª–∏—à–∏—Ç–∏ –∫–ª—é—á—ñ –∫–æ–Ω—Å—å—î—Ä–∂—É.'
        #
        content_9_t:  '–ü–æ–ø—ñ–∫–ª—É–≤–∞—Ç–∏—Å—è –ø—Ä–æ –¥—ñ—Ç–µ–π —Ç–∞ –¥–æ–º–∞—à–Ω—ñ—Ö —Ç–≤–∞—Ä–∏–Ω–∞—Ö'
        content_9_c:  '–Ø–∫—â–æ —É –≤–∞—Å —î –º–∞–ª–µ–Ω—å–∫—ñ –¥—ñ—Ç–∏ —á–∏ —Ç–≤–∞—Ä–∏–Ω–∏, –ø–æ–¥—É–º–∞–π—Ç–µ –∑–∞–∑–¥–∞–ª–µ–≥—ñ–¥—å, —è–∫ –≤–æ–Ω–∏ –±—É–¥—É—Ç—å –ø—Ä–∏–π–º–∞—Ç–∏ —É—á–∞—Å—Ç—å –≤ –ø–µ—Ä–µ—ó–∑–¥—ñ. –î–ª—è –Ω–∏—Ö —Ü–µ –±—É–¥–µ –≤–µ–ª–∏–∫–∏–π —Å—Ç—Ä–µ—Å, –∞ –¥–ª—è –≤–∞—Å ‚Äî –∑–∞–π–≤—ñ –∫–ª–æ–ø–æ—Ç–∏ —ñ –ø–µ—Ä–µ–∂–∏–≤–∞–Ω–Ω—è. –ú–æ–∂–ª–∏–≤–æ –¥—ñ—Ç–µ–π –Ω–∞ –¥–µ–∫—ñ–ª—å–∫–∞ –¥–Ω—ñ–≤ –∫—Ä–∞—â–µ –≤—ñ–¥–ø—Ä–∞–≤–∏—Ç–∏ –≤ –≥–æ—Å—Ç—ñ –¥–æ –¥–µ–¥—É—Å—ñ–≤ –∑ –±–∞–±—É—Å—è–º–∏, –∞ —Ç–≤–∞—Ä–∏–Ω –≤—ñ–¥–¥–∞—Ç–∏ —Ç–∏–º—á–∞—Å–æ–≤–æ –¥—Ä—É–∑—è–º —á–∏ –Ω–∞ –ø–ª–∞—Ç–Ω—É –ø–µ—Ä–µ—Ç—Ä–∏–º–∫—É.'
        #
        content_10_t: '–ó—ñ–±—Ä–∞—Ç–∏ –Ω–µ–æ–±—Ö—ñ–¥–Ω–∏–π –º—ñ–Ω—ñ–º—É–º'
        content_10_c: '–û–∫—Ä–µ–º–æ –∑–±–µ—Ä—ñ—Ç—å —Å—É–º–∫—É —á–∏ —Ä–∞–Ω–µ—Ü—å –∑ —Ä–µ—á–∞–º–∏, —è–∫—ñ –∑–Ω–∞–¥–æ–±–ª—è—Ç—å—Å—è –≤ –¥–µ–Ω—å –ø–µ—Ä–µ—ó–∑–¥—É: –Ω–µ–æ–±—Ö—ñ–¥–Ω–∏–π –æ–¥—è–≥ —Ç–∞ –≤–∑—É—Ç—Ç—è, –¥–æ–∫—É–º–µ–Ω—Ç–∏, –∑–∞—Ä—è–¥–Ω—ñ –ø—Ä–∏—Å—Ç—Ä–æ—ó –¥–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω—ñ–≤, –∞–ø—Ç–µ—á–∫—É, —Ç—É–∞–ª–µ—Ç–Ω—ñ –ø—Ä–∏–Ω–∞–¥–ª–µ–∂–Ω–æ—Å—Ç—ñ, –µ–ª–µ–º–µ–Ω—Ç–∞—Ä–Ω–∏–π –ø–æ—Å—É–¥, –ø–æ–±—É—Ç–æ–≤—É —Ö—ñ–º—ñ—é. –ü—Ä–∏–≥–æ—Ç—É–π—Ç–µ —ó–∂—É –¥–ª—è –ø–µ—Ä–µ–∫—É—Å—ñ–≤, –≤–æ–¥—É –∏ —Å–∫–ª–∞–¥—ñ—Ç—å –≤ —Ç–µ—Ä–º–æ—Å—É–º–∫—É.'
