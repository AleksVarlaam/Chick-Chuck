# Moving preparation
uk:  
    moving_preparation:
        title:        'Підготовка до переїзду'
        list:         'Зміст: '
        header:       'Переїхати в новий дім — означає розпочати нове життя. Однак є думка, що простіше пережити дві пожежі, ніж один переїзд. Але якщо все ретельно спланувати та завчасно підготуватися, то все пройде швидко, чітко і навіть принесе задоволення. Розповідаємо, як підготуватися до самостійного переїзду і нічого не забути.'
        #
        content_1_t:  'Позбутися від непотрібу'
        content_1_c:  'Прекрасна можливість влаштувати глобальну ревізію речей, меблів та техніки. Критично оцініть нажите та подумайте, що дійсно потрібно, а що ні. Золоте правило — не користувалися річчю більше року, навряд чи вона знадобиться вам взагалі. Якщо речі в хорошому стані, але у вашому новому житті їм немає місця, їх можна обміняти, віддати на переробку і благодійність чи навіть продати, влаштувавши «гаражний розпродаж» чи розмістивши оголошення на спеціальних сайтах за невеличку ціну. Також багато магазинів приймають назад куплені у них меблі та техніку і платять за це гроші. В крайньому випадку — викидуйте. Інакше ви переплатите за перевезення сміття.'
        #
        content_2_t:  'Виміряти разміри меблів і техніки'
        content_2_c:  'Пройдіться з рулеткою по всій крупногабаритній техніці та меблях, яку заберете з собою: ви оціните масштаби перевезень і будете впевнені, що громіздкий рояль чи величезне двоспальне ліжко пройдуть у дверні отвори нового житла.'
        #
        content_3_t:  'Складіть план розстановки'
        content_3_c:  'Складіть зразковий план розстановки техніки і меблів у новій квартирі. Так вам не прийдеться декілька разів перетягувати крупні предмети з одної кімнати в іншу і спотикатися об безліч коробок.'
        #
        content_4_t:  'Знайти відповідного перевізника на нашому сайті'
        content_4_c:  'Після того як ви оцінили масштаби того, що потрібно перевезти, можна шукати компанію, яка займється вантажоперевезенням. Вартість буде залежати від витраченого на роботу часу і кількості робочих рук, які вам знадобляться. Завжди краще обрати перевірену компанію. Почитайте відгуки, а також не забувайте залишити власний відгук про послуги перевізника, адже це допомагає іншим людям знайти добросовісного і профессійного перевізника, як допомогло одного разу вам. Заздалегідь повідомте перевізнику усі деталі: дату, час, відстань між районами, поверх, наявність вантажного ліфта та габарити речей — ви одразу взнаєте точну вартість послуги і зможете уникнути неприємних сюрпризів. Укладіть договір і уважно ознайомтеся з умовами роботи компанії — яку відповідальність за речі, зрив термінів, псування будинкового майна вона на себе бере.'
        #
        content_5_t:  'Разібратися з квитанціями і рахунками за старою адресою'
        content_5_c:  'Заходьте у нове житло, як у новий рік — без боргів. Перед переїздом перевірте, чи оплачені рахунки ЖКХ, запишіть чи сфотографуйте показники лічильників. Також заздалегіть вирішіть питання з інтернетом та телебаченням — чи будете ви розривати договір, переносити послуги провайдера на нову адресу чи передавати майбутнім мешканцям. Попрощайтесь з сусідами і по можливості залиште свої контакти на випадок, якщо хтось шукатиме вас за старою адресою.'
        #
        content_6_t:  'Зібрати та упакувати речі'
        content_6_c:  'Важливо не забути про упаковочні матеріали — їх має бути надміру. Найкраще якщо щось не знадобиться, аніж в останні хвилини шукати альтернативу чи ризикувати безпекою речей. крихкі речі захистить звичайна і пухирчаста плівка, одяг можна перевозити в спеціальних кофрах. Картонні коробки і папір замовте в інтернеті або домовтеся з меблевими і продовольчими магазинами. Також вам знадобиться мотузка, скотч, маркери для підписів, сміттєві мішки, ніж та ножиці. Упаковку речей не варто відкладати на останні дні. Їжте слона шматочками — починайте з речей, які не знадобляться «тут і зараз»: дрібна техніка, книжки, новорічні іграшки. Переїжджайте влітку — розпочніть з упаковки зимового одягу та взуття, в холодну пору року — навпаки. Так за декілька днів до переїзду буде спакована більша частина речей. Коробки підписуйте зі всіх сторін і маркуйте наклейками — «Текстиль. Спальня», «Одяг. Дитяча» — це може допомогти і перевізникам, і вам буде легше при розборі речей. Деталі розібраних меблів складайте разом з кріпленнями в окремі коробки, туди ж покладіть інструкції по зборці.'
        #
        content_7_t:  'Підготувати нове житло'
        content_7_c:  'Перед заїздом у нове житло наведить в ньому порядок. Прибиратися прийдеться і після, але робити все з нуля серед коробок і мішків буде складніше. Захистіть дверні відкосі від ушкоджень картоном, підлогу краще закрити захисною плівкою. Також заздалегідь перевірте усі комунікації: розетки працюють, світло вмикається, вода льється. Перевірте работу вантажниз ліфтів, познайомтесь з консьєржем, прогуляйтесь по району — раптом екстрено знадобиться господарський магазин або аптека. Це значно полегшить перші декілька годин життя на новому місці.'
        #
        content_8_t:  'Навести порядок у старому житлі'
        content_8_c:  'Вам напевно приємно заїжджати в чисте житло — тому й після себе залиште максимальний порядок. Можливо, прийдеться зробити дрібний косметичний ремонт — підклеїти шпалери або замінити плінтус. Можна викликати клінінгову компанію і залишити ключі консьєржу.'
        #
        content_9_t:  'Попіклуватися про дітей та домашніх тваринах'
        content_9_c:  'Якщо у вас є маленькі діти чи тварини, подумайте заздалегідь, як вони будуть приймати участь в переїзді. Для них це буде великий стрес, а для вас — зайві клопоти і переживання. Можливо дітей на декілька днів краще відправити в гості до дедусів з бабусями, а тварин віддати тимчасово друзям чи на платну перетримку.'
        #
        content_10_t: 'Зібрати необхідний мінімум'
        content_10_c: 'Окремо зберіть сумку чи ранець з речами, які знадобляться в день переїзду: необхідний одяг та взуття, документи, зарядні пристрої для телефонів, аптечку, туалетні принадлежності, елементарний посуд, побутову хімію. Приготуйте їжу для перекусів, воду и складіть в термосумку.'
        #
        footer:       'Ура! Видихайте, запускайте в дім кішку та готуйтесь до новосілля! 🥳'
