# Home page
ru:
    about:
        header:
            title:            "Идея создания сервиса"
            desc:             "Здравствуйте, меня зовут Александр. Я основатель и создатель сервиса Chick-Chuck.com. С переездом в Израиль, на личном опыте и опыте окружающих меня людей я столкнулся с задачей постоянных переездов внутри страны. Я заметил насколько много в Израиле перевозчиков и насколько это востребованная сфера. Затем я понял, что было бы удобно взять и объединить всех перевозчиков на одном сайте, чтобы облегчить поиск перевозчика, исходя из нужных клиенту критериев, а главное реальных рейтингов и отзывов от клиентов, чтобы не напороться на недобросовестного перевозчика и остаться довольным своим переездом. Те, кто не имеет собственного жилья и вынужден постоянно переезжать с одной арендованной квартиры в другую, понимают, о чем я. Ниже я расскажу немного о моем сервисе."
            founder_name:     "Александр Варламов"
            founder_title:    "Основатель Chick-Chuck.com"
        calculator:
            title:            "Предварительный расчет стоимости переезда"
            desc_html:        "Нельзя недооценивать тяжелую физическую работу грузчиков и расходы на топливо при перевозке ваших вещей, поэтому сервис позволяет перевозчику указать стоимость за преодолимую дистанцию и перевозку определенных предметов разной категории за каждый преодолимый этаж вниз и вверх. <br> Переезд дело не простое и очень затратное, калькулятор стоимости перевозки позволяет клиентку узнать предварительную стоимость переезда среди компаний, зарегистрированных в нашем сервисе. Невозможно рассчитать все нюансы при переезде без личного участия, поэтому предварительная стоимость является приблизительной, точная стоимость переезда согласовывается непосредственно с перевозчиком."
        trucks:
            title:            "Фильтр грузовиков"
            desc_html:        "Клиент может отсортировать все грузовики исходя из необходимого региона и типа кузова грузовика в порядке рейтинга от отзывов других клиентов. <br> Так же не забывайте оставить свой отзыв об услугах перевозчика, это поможет другим клиентам выбрать добросовестного и профессионального перевозчика, как когда-то это помогло вам." 
        market:
            title:            "Возможность купить/продать поддержаные вещи"
            desc_html:        "Любой зарегистрированный пользователь может подать объявление о продаже поддержанных вещей, указывая регион местоположения, состояние и категорию предмета. <br> Так же можно купить поддержаные вещи напрямую у перевозчика, что очень удобно, ведь перевозчики знают толк в поддержаных вещах и с ними можно напрямую договориться о доставке." 
        moving_preparation:
            title:            "Подготовка к переезду"
            desc_html:        "Если вам не приходилось ранее сталкиваться с переездом в другую квартиру или имеете недосточно опыта в этом не простом деле, то вы можете ознакомиться с нашей статьей о подготовке к переезду, чтобы тщательнее спланировать свой переезд и чувствовать себя уверенее." 
            