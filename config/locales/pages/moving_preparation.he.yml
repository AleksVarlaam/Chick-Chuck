# Moving preparation
he:  
    moving_preparation:
        title:        'הכנה למעבר דירה'
        list:         'תוכן עניינים: '
        header:       'לעבור לבית חדש - אומר להתחיל חיים חדשים. אבל יש דעה שקל יותר לעבור שתי שריפות מאשר מהלך אחד. אבל אם לתכנן הכל בקפידה ולהכין מראש ואז הכל יעבור מהר, בבירור ואפילו תביא הנאה. מספרים איך להתכונן למעבר עצמאי ולא לפספס שום דבר'
        #
        content_1_t:  'להיפתר מיותר'
        content_1_c:  'הזדמנות מצוינת לעשות עדכון גלובלי של הדברים, רהיתים ומכשירי חשמל. תסתכלו ביקורתית על מה שיש לך ותחשבו מה במאת צריך ומה לא. כלל זהב:לא השתמשו בפריט במשך יותר משנה - בקושי נחוץ בכלל. אם דברים במצב טוב, אבל בחיים חדשים אצמך הם אין מקום, הם יכולים להחליף, לתת למחזור ולצדקה או למכור. הנויות רבות לוקחות בחזרה רהיטים ומכשירי חשמל שנקנו מהן ומשלמים עבורם כסף. מוצא אחרון  - תזרקו'
        #
        content_2_t:  'למדוד את הממדים של רהיטים ומכשירי חשמל'
        content_2_c:  'לך עם סרט מדידה לכל מכשירי החשמל והרהיטים הגדולים אשראתה  תיקח איתך'
        #
        content_3_t:  'הפוך את תוכנית הפריסה'
        content_3_c:  'הפוף את תוכנית הפריסה. אז תה לא צריך כמה פעמים לגרור ערימות גדולות מחדר אחד למשנהו'
        #
        content_4_t:  'מצא את המוביל הנכון באתר האינטרנט'
        content_4_c:  'לאחר שהרכתם את קנה המידה של מה שאתם צריכים להובלה, אתם יכולים לחפש חברה שתטפל במטען. העלות תהיה תלויה בזמן שהושקע ומספר העובדים. תמיד עדיף לבחור חברה מוכחת. קראו ביקורות ואל תשכחו להשאיר את הביקורת שלכם על שירותיו של המוביל, כי זה עוזר לאנשים אחרים למצוא מוביל מצפוני ומקצועי כפי שעזר לכם פעם. להודיע למוביל מראש על כל הפרטים: תאריך,  שעה, מרחק בין מחוזות, קומה, זמינות של מעלית משא וממדים של דברים - אתה תדע מיד את העלות המדויקת של שירותים ותוכל למנוע בעיות. חתמו על החוזה וקראו בקפידה את תנאי החברה - איזו אחריות היא לוקחת על דברים, עיכובים, נזק לרכוש.'
        #
        content_5_t:  'טפל בקבלות ובחשבונות בכתובת הישנה'
        content_5_c:  'כניסה לדירה חדשה ללא חובות. לפני המעבר, לבדוק אם החשבונות משולמים. כמו כן, לפתור מראש את הבעיה עם הטלוויזיה והאינטרנט - בין אם תסיים את החוזרה, העבר את שירוותי הספק לכתובת חדשה או העבר לתושבים עתידיים. תיפרד מהשכנים שלך, ואם אפשר, השאר את אנשי הקשר שלך למקרה שמישהו יבאו לחפש אותך בכתובת הישנה'
        #
        content_6_t:  'לארוז דברים'
        content_6_c:  'חשוב לא לשכוח את חומרי האריזה - חייב להיות הרבה. דברים שבירים ישמרו על סרט רגיל, בגדים יכולים להיות מועברים בתאים מיוחדים.  הכינו מראש קופסאות ונייר. אתה גם צריך חבל, קלטת, סמנים, שקיות , ״ אשפה,םקין ומספריים. אין לדחות את אריזת החפצים לימים האחרונים. תיבות לחתום על כל הצדדים ולסמן מדבקות - ״טקסטיל. חדר שניה״,״בגדים. ילדים״ - זה יעזור למובילים ולך בטיפול בדברים. שים את חלקי הריהוט המפורק יחד עם ציוד ההידוק בתיבות נפרדות, שים את הוראות ההרכבה שם.'
        #
        content_7_t:  'הככינו את הדירה'
        content_7_c:  'לפני הכניסה לדירה החדשה, נקו אותה. להגן על מדרונות הדלת מפני נזק עם קרטון, עדיף לכסות את הרצפה עם סרט מגן. כמו כן, בדקו את כל התקשורת.:שקעים, אור, מים. בדוק את פעולת מעליות המשא, לפגוש את השוער, להסתובב באזור. זה יקל מאוד על השעות הראשונות של החיים במקום חדש'
        #
        content_8_t:  'לנקות את הדירה הישנה'
        content_8_c:  'זה בטח נחמד לבאו לדירה נקייה - אז תשאיר את ההזמנה המקסימלית אחריך. ייתכן שיהיה צורך לבצע שיפוצים קלים - הדבק טפט או החלף לוח בסיס. אתה יכוך להתקשר לחברת הניקיון ולהשאיר את המפתחות לשוער'
        #
        content_9_t:  'שמור על ילדים וחיות מחמד'
        content_9_c:  'אם יש לכם ילדים או בעלי חיים, חשוב כיצד הם יהיו מעורבים במהלך. זה יהיה הרבה מתח בשבילם ובשבילך - דאגות ודאגות נוספות. אולי הילדים במשך כמה ימים עדיף לשלוח לבקר סבא וסבתא, ובעלי חיים לוותר לזמן מה לחברים או על מתיחה בתשלום'
        #
        content_10_t: 'לאסוף את המינימום הנדרש'
        content_10_c: 'לערוז בנפרד תיק או תרמיל עם פריטים כי יהיה צורך ביום המעבר: בגדים ונעליים נחוצים, מסמכים, תמרוקים, כלים בסיסיים, כימיקלים ביתיים. הכינו מזון חטייפים, מים והכניסו לשקית תרמית'
        #
        footer:       '🥳 הידד! תנשפי, שימי את החתול בבית ותתכונני למסיבת חנוכת בית'
