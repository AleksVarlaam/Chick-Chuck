uk:
    meta:
        home_page:
            title:  "Транспорт | Карнавал | Ізраїль"
            desc:   "Наш сайт пропонує зручний пошук перевізників і вживаних товарів по всій території Ізраїлю. Ви можете знайти надійних і досвідчених перевізників, які допоможуть вам доставити вантаж в будь-яку точку країни. А також знайти потрібні речі за вигідною ціною або заробити на непотрібних предметах."
        moving_preparation:
            title:  "Як підготуватися до переїзду | Ізраїль"
            desc:   "Переїхати в новий дім — означає розпочати нове життя. Розкажіть, як підготуватися до власного ходу і нічого не пропустити."
        carriers:
            title:  "Пошук перевізників Ізраїлю"
            desc:   "Виберіть правильний перевізник для вас на основі регіону та реальних відгуків компанії."
        calculator:
            title:  "Розрахувати вартість перевезення | Ізраїль"
            desc:   "Калькулятор вартості перевезення дозволяє клієнту дізнатися попередню вартість переїзду серед компаній, зареєстрованих в нашому сервісі."
        market:
            title:  "Купити/продати вживані товари | Ізраїль"
            desc:   "Будь-який зареєстрований користувач може рекламувати продаж вживаних товарів, вказуючи регіон розташування та категорію товару."
        about:
            title:  "Детальніше про послугу"
            desc:   "Говорячи про ідею створення сервісу та його особливості. Залиште свій відгук або пропозицію щодо поліпшення сервісу."
        feedbacks:
            title:  "Сервісний огляд"
            desc:   "Тут ви можете залишити свій відгук або запропонувати поліпшити сервіс. Разом ми зробимо цей сервіс кращим!"
        company:
            sign_up:
                title:  "Стати перевізником | Реєстрація компанії"
                desc:   "Зареєструйте свою компанію для отримання безкоштовної реклами та залучення ще більшої кількості клієнтів для вашого бізнесу!"
            sign_in:
                title:  "Увійти як перевізник"
                desc:   "Вхід в особистий кабінет перевізника."
        client:
            sign_up:
                title:  "Реєстрація користувача"
                desc:   "Створити обліковий запис для оцінки перевізників та реклами ваших речей."
            sign_in:
                title:  "Вхід"
                desc:   "Вхід в особистий кабінет."
                