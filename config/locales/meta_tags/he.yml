he:
    meta:
        home_page:
            title:  "תחבורה | שוק | ישראל"
            desc:   "שירות המסייע ללקוח ולמוביל למצוא אחד את השני, כמו גם לקנות / למכור דברים משומשים."
        moving_preparation:
            title:  "כיצד להתכונן לקראת המהלך - ישראל"
            desc:   "לעבור לבית חדש פירושו להתחיל חיים חדשים. אנחנו אומרים לך איך להתכונן לתנועה עצמאית ולא לפספס שום דבר."
        carriers:
            title:  "מצא את המובילמאתר נושאות מטוסים"
            desc:   "בחר מוביל מתאים לך מבוסס על האזור ביקורות אמיתיות על החברה."
        calculator:
            title:  "חישוב עלות ההובלה | ישראל"  
            desc:   "מחשבון עלויות התחבורה מאפשר ללקוח לדעת את העלות הראשונית של המעבר בין החברות הרשומות בשירות שלנו."
        market:
            title:  "קנה/מכור פריטים משומשים | ישראל"
            desc:   "כל משתמש רשום יכול לשלוח פרסומת למכירת פריטים יד שנייה, המציין את האזור של המיקום ואת הקטגוריה של הפריט."
        about:
            title:  "עוד על השירות"
            desc:   "אני מדבר על הרעיון של יצירת שירות ותכונות שלה. השאר את המשוב או ההצעה שלך כדי לשפר את השירות."
        feedbacks:
            title:  "ביקורת שירות"
            desc:   "כאן אתה יכול להשאיר את הסקירה שלך או להציע לשפר את השירות. יחד נהפוך את השירות הזה לטוב יותר!"
        company:
            sign_up:
                title:  "הפוך למוביל | רישום חברה"
                desc:   "רשום את החברה שלך כדי לקבל פרסום חינם למשוך לקוחות אפילו יותר עבור העסק שלך!"
            sign_in:
                title:  "בוא כשליח"
                desc:   "כניסה למשרדו הפרטי של המוביל."
        client:
            sign_up:
                title:  "רישום משתמש"
                desc:   "צור חשבון כדי להעריך ספקים ולפרסם למכירה של החפצים שלך."
            sign_in:
                title:  "כניסה"
                desc:   "גישה למשרדך הפרטי."
                