ru:
    meta:
        home_page:
            title:  "Перевозки | Барахолка | Израиль"
            desc:   "Сервис, который помогает клиенту и перевозчику найти друг друга, а так же купить/продать подержаные вещи."
        moving_preparation:
            title:  "Как подготовиться к переезду | Израиль"
            desc:   "Переехать в новый дом — значит начать новую жизнь. Рассказываем, как подготовиться к самостоятельному переезду и ничего не упустить."
        carriers:
            title:  "Найти перевозчика "
            desc:   "Выберете подходящего вам перевозчика исходя из региона и реальных отзывов о компании."
        calculator:
            title:  "Рассчитать стоимость перевозки | Израиль"  
            desc:   "Калькулятор стоимости перевозки позволяет клиентку узнать предварительную стоимость переезда среди компаний, зарегистрированных в нашем сервисе."
        market:
            title:  "Купить/продать подержанные вещи | Израиль"
            desc:   "Любой зарегистрированный пользователь может подать объявление о продаже подержанных вещей, указывая регион местоположения и категорию предмета."
        about:
            title:  "Подробнее о сервисе"
            desc:   "Рассказываю об идее создания сервиса и его особенностях. Оставьте свой отзыв или предложение для улучшения сервиса."
        company:
            sign_up:
                title:  "Стать перевозчиком | Регистрация компании"
                desc:   "Зарегистрируй свою компанию, чтобы получать бесплатную рекламу и привлекать еще больше клиентов для своего бизнеса!"
            sign_in:
                title:  "Войти как перевозчик"
                desc:   "Вход в личный кабинет перевозчика."
        client:
            sign_up:
                title:  "Регистрация пользователя"
                desc:   "Создай аккаунт, чтобы оценивать перевозчиков и подавать объявления о продаже своих вещей."
            sign_in:
                title:  "Вход"
                desc:   "Вход в личный кабинет."
                